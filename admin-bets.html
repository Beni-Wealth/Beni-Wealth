<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Beni-Wealth â€” Admin Submissions</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600,700&display=swap" rel="stylesheet"/>

<style>
  body{margin:0;padding:20px;font-family:'Poppins',Arial;background:#041018;color:#eaf2ff;}
  h2{text-align:center;color:#2fe0b8;}
  .container{max-width:800px;margin:auto;}
  .submission{background:#0f1120;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);margin-bottom:14px;}
  .submission p{margin:4px;font-size:14px;}
  select, button{padding:8px;border-radius:8px;border:none;font-weight:600;}
  .btn-update{background:#2fa8ff;color:#041219;cursor:pointer;margin-top:6px;}
</style>
</head>

<body>
<div class="container">
  <h2>Admin â€” Manage Submissions</h2>
  <div id="subsList">Loading submissionsâ€¦</div>
</div>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, collection, query,
  getDocs, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// ðŸ”¥ Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
  authDomain: "beni-wealths.firebaseapp.com",
  projectId: "beni-wealths",
  storageBucket: "beni-wealths.appspot.com",
  messagingSenderId: "807950483822",
  appId: "1:807950483822:web=e10fa87307e041c4d8417f",
  measurementId: "G-Z2XP3YN6NS"
};

if (!getApps().length) initializeApp(firebaseConfig);

const auth = getAuth();
const db = getFirestore();
const subsList = document.getElementById('subsList');

let currentUser = null;

onAuthStateChanged(auth, async user => {
  if (!user) {
    subsList.textContent = "Sign in as admin to view submissions.";
    return;
  }
  currentUser = user;
  loadSubs();
});

async function loadSubs() {
  subsList.innerHTML = "Loadingâ€¦";

  const q = query(collection(db, 'stakes'));
  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    subsList.textContent = "No submissions found.";
    return;
  }

  subsList.innerHTML = "";
  snapshot.forEach(docSnap => {
    const d = docSnap.data();
    const id = docSnap.id;

    const div = document.createElement('div');
    div.className = "submission";
    div.innerHTML = `
      <p><strong>User:</strong> ${d.userId}</p>
      <p><strong>Match:</strong> ${d.title}</p>
      <p><strong>Choice:</strong> ${d.choice}</p>
      <p><strong>Stake:</strong> â‚¦${d.amount?.toLocaleString('en-NG', {minimumFractionDigits:2})}</p>
      <p><strong>Status:</strong>
        <select id="status_${id}">
          <option ${d.status==='pending'?'selected':''}>pending</option>
          <option ${d.status==='won'?'selected':''}>won</option>
          <option ${d.status==='lost'?'selected':''}>lost</option>
        </select>
      </p>
      <button class="btn-update" data-id="${id}">Update</button>
      <p><small>Won Amt: â‚¦${(d.wonAmount||0).toLocaleString('en-NG',{minimumFractionDigits:2})} | Credited: ${d.credited? 'Yes':'No'}</small></p>
    `;
    subsList.appendChild(div);
  });

  document.querySelectorAll('.btn-update').forEach(btn => {
    btn.onclick = () => updateSubmission(btn.dataset.id);
  });
}

async function updateSubmission(submissionId) {
  const sel = document.getElementById(`status_${submissionId}`);
  const newStatus = sel.value;

  const subRef = doc(db, 'stakes', submissionId);
  const subSnap = await subRef.get();

  const data = subSnap.data();
  const updates = { status: newStatus };

  if (newStatus === "won") {
    updates.wonAmount = data.amount * 2;
    updates.credited = true;
  } else if (newStatus === "lost") {
    updates.wonAmount = 0;
    updates.credited = false;
  }

  await updateDoc(subRef, updates);
  alert("Submission updated!");
  loadSubs();
}
</script>
</body>
</html>
