<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni-Wealth — Snakes & Ladder</title>
  <meta name="theme-color" content="#2fe0b8" />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png">

  <style>
    :root{
      --bg:#041225; --card:#0b1220;
      --accent:#7a5fff; --accent-2:#35d6b1;
      --muted:rgba(255,255,255,0.66);
      --win:#10b981; --lose:#ef4444;
      font-family:Poppins, system-ui, Arial;
      color:#eaf2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#031022);display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:12px}
    
    /* Back button */
    .back-btn{align-self:flex-start;margin-bottom:8px;padding:8px 12px;border-radius:8px;background:var(--accent-2);color:#041219;font-weight:700;text-decoration:none;}

    .app{width:100%;max-width:1000px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:16px;display:grid;grid-template-columns:1fr 350px;gap:12px;box-shadow:0 30px 80px rgba(2,6,23,0.7);margin-top:8px}
    @media(max-width:800px){ .app{grid-template-columns:1fr;max-width:480px;padding:12px} }
    .board-wrap{padding:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    .controls{padding:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:10px}

    /* Board */
    #board {
      position: relative;
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:6px;
      background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);
      padding:6px;
      border-radius:8px;
      transform:translateY(12px);
    }

    .cell{background:linear-gradient(180deg,rgba(255,255,255,0.012),transparent);border-radius:6px;display:block;padding:6px;font-size:12px;color:var(--muted);position:relative;min-height:0}
    .cell .num{position:absolute;left:6px;top:6px;font-weight:800;color:var(--muted);font-size:12px;z-index:2}
    .token {
      position:absolute;
      width:38px; height:38px;
      border-radius:50%;
      display:grid;place-items:center;
      font-weight:900;
      z-index:40;
      transition: transform 350ms cubic-bezier(.2,.9,.2,1), box-shadow 350ms;
    }
    .token.player{background:linear-gradient(90deg,var(--accent),var(--accent-2)); box-shadow:0 10px 30px rgba(122,95,255,0.18)}
    .token.bot{background:linear-gradient(90deg,#ffb86b,#ff7a7a); box-shadow:0 10px 30px rgba(255,120,110,0.18)}

    /* Dice */
    .dice-wrapper{perspective:800px;margin-top:12px;}
    .dice{width:60px;height:60px;background:#fff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:800;color:#041219;cursor:pointer;transform-style:preserve-3d;transition:transform 1s ease;}
    
    .btn{padding:10px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#041219;font-weight:800;cursor:pointer}
    .btn-ghost{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted)}
    .muted{color:var(--muted);font-size:13px}
    .history{height:140px;overflow:auto;border-radius:8px;padding:8px;background:rgba(255,255,255,0.01);font-size:13px}
    .status{padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);font-weight:800}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>

  <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>

  <div class="app" role="application" aria-label="Snakes and ladders">
    <div class="board-wrap" aria-live="polite">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <div style="font-weight:900">Snakes & Ladders • Beni-Wealth</div>
        <div class="small">Player vs Bot — fair 50/50 dice</div>
      </div>
      <div id="board"></div>
      <div id="playerToken" class="token player" aria-hidden="true">P</div>
      <div id="botToken" class="token bot" aria-hidden="true">B</div>
      <div class="dice-wrapper">
        <div id="dice" class="dice">—</div>
      </div>
    </div>

    <div class="controls">
      <div class="status" id="status">Welcome — press <strong>Start</strong></div>
      <button id="startBtn" class="btn-ghost">Start New Game</button>
      <div style="margin-top:8px">
        <div class="small">Game log</div>
        <div id="log" class="history"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getFirestore, collection, addDoc, doc, updateDoc, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web=e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Sounds
    const diceSound = new Audio("https://example.com/dice-roll.mp3");
    const moveSound = new Audio("https://example.com/token-move.mp3");
    const winSound = new Audio("https://example.com/win.mp3");
    const loseSound = new Audio("https://example.com/lose.mp3");

    const boardEl = document.getElementById('board');
    const playerToken = document.getElementById('playerToken');
    const botToken = document.getElementById('botToken');
    const diceEl = document.getElementById('dice');
    const startBtn = document.getElementById('startBtn');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');

    let playerPos=1, botPos=1;
    let playerTurn=true, running=false;
    let currentUser=null;
    let rollCount=0;

    function buildBoard(){
      boardEl.innerHTML='';
      const SIZE=10;
      for(let r=0;r<SIZE;r++){
        const rowFromBottom=SIZE-1-r;
        const leftToRight=rowFromBottom%2===0;
        for(let c=0;c<SIZE;c++){
          const num=leftToRight
            ? (rowFromBottom*SIZE + (c+1))
            : (rowFromBottom*SIZE + (SIZE-c));
          const cell=document.createElement('div');
          cell.className='cell';
          cell.dataset.num=num;
          const n=document.createElement('div');
          n.className='num'; n.textContent=num;
          cell.appendChild(n);
          boardEl.appendChild(cell);
        }
      }
    }

    function getCell(num){return boardEl.querySelector(`.cell[data-num="${num}"]`);}
    function placeTokens(){
      const pc=getCell(playerPos), bc=getCell(botPos);
      if(pc) pc.appendChild(playerToken);
      if(bc) bc.appendChild(botToken);
    }

    function logMsg(msg){
      const d=document.createElement('div');
      d.textContent=msg;
      logEl.prepend(d);
      if(logEl.children.length>200) logEl.removeChild(logEl.lastChild);
    }

    function rollDiceAnimation(){
      // 3D look
      const angleX=360*Math.floor(Math.random()*2);
      const angleY=360*Math.floor(Math.random()*2);
      diceEl.style.transform=`rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    }

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    async function dramaticMove(token, from, to){
      const step=from<to?1:-1;
      for(let p=from; p!==to+step; p+=step){
        const cell=getCell(p);
        if(cell) cell.appendChild(token);
        moveSound.play();
        await sleep(200);
      }
    }

    async function doRoll(){
      if(!running) return null;
      diceSound.play();
      rollDiceAnimation();
      await sleep(1000);
      const val=Math.floor(Math.random()*6)+1;
      diceEl.textContent=val;
      return val;
    }

    async function botMove(){
      if(!running) return;
      statusEl.textContent="Bot's turn...";
      await sleep(600);
      const val=await doRoll();
      logMsg("Bot rolled "+val);
      if(botPos+val<=100){
        const old=botPos; botPos+=val;
        await dramaticMove(botToken,old,botPos);
      }
      placeTokens();
      if(botPos>=100){endGame('bot');return;}
      playerTurn=true; statusEl.textContent="Your turn";
    }

    async function playerRoll(){
      if(!running || !playerTurn) return;
      const val=await doRoll();
      logMsg("You rolled "+val);
      if(playerPos+val<=100){
        const old=playerPos; playerPos+=val;
        await dramaticMove(playerToken,old,playerPos);
      }
      placeTokens();
      if(playerPos>=100){endGame('player');return;}
      playerTurn=false;
      await sleep(400);
      await botMove();
    }

    async function updateBalance(delta){
      if(!currentUser) return;
      const userRef=doc(db,'users',currentUser.uid);
      await updateDoc(userRef,{balance:increment(delta)});
    }

    function endGame(winner){
      running=false; statusEl.textContent = winner=='player' ? "You win!" : "Bot wins!";
      if(winner=='player'){winSound.play();updateBalance(70);}else{loseSound.play();}
    }

    async function startGame(){
      if(!currentUser){alert('Sign in to play');return;}
      await updateBalance(-50);
      running=true; playerTurn=true;
      buildBoard(); placeTokens();
      logEl.innerHTML='';
      statusEl.textContent='Your turn';
    }

    onAuthStateChanged(auth,u=>{currentUser=u;});
    startBtn.addEventListener('click',startGame);
    diceEl.addEventListener('click',playerRoll);

    document.addEventListener('DOMContentLoaded',()=>{
      buildBoard(); placeTokens();
    });
  </script>
</body>
</html>
