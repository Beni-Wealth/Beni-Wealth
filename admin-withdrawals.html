  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .glass { background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); backdrop-filter: blur(8px); }
    .pulse { animation: pulse 1.6s infinite; }
    @keyframes pulse { 0% { opacity: 1 } 50% { opacity: .6 } 100% { opacity: 1 } }
    .truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

    /* Modal animations */

<body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-800 to-gray-900 text-slate-100 p-6">

  <main class="max-w-6xl mx-auto">
    <header class="flex items-center justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl font-semibold">Admin — Withdrawal Requests</h1>
        <p class="text-sm text-slate-400 mt-1">Only allowed administrators can view and manage withdrawal requests.</p>
      </div>

      <div class="flex items-center gap-3">
        <div id="adminEmailBadge" class="text-sm text-slate-400"></div>
        <button id="signOutBtn" class="px-3 py-2 bg-white/6 rounded-md text-sm hover:bg-white/8">Sign out</button>
      </div>
    </header>

    <section id="notAllowed" class="hidden glass rounded-xl p-6 mb-6">
      <h2 class="text-lg font-medium text-rose-400">Access denied</h2>
      <p class="text-sm text-slate-300 mt-2">You are not authorized to view this admin panel. Please sign in with an admin account.</p>
    </section>

    <section id="adminUI" class="hidden">
      <!-- controls -->
      <div class="glass rounded-xl p-4 mb-6 grid md:grid-cols-4 gap-4 items-center">
        <div class="flex items-center gap-3 col-span-2">
          <input id="searchInput" type="search" placeholder="Search by account name, account number, uid or withdrawal id" class="w-full md:w-96 rounded-lg bg-white/5 px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
          <button id="refreshBtn" class="px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white">Refresh</button>
        </div>

        <div class="flex items-center gap-3 justify-center">
          <label class="text-sm text-slate-300">Status</label>
          <select id="statusFilter" class="rounded-lg bg-white/5 px-3 py-2 outline-none">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
            <option value="refunded">Refunded</option>
          </select>
        </div>

        <!-- NEW TOTAL WITHDRAWN CARD -->
        <div class="text-right">
          <div id="approvedTotalWithdrawn" class="text-sm text-slate-300">Loading total withdrawn…</div>
        </div>
      </div>

      <!-- list -->
      <div id="listWrap" class="grid gap-4">
        <!-- items inserted here dynamically -->
      </div>
    </section>

    <footer class="mt-8 text-center text-xs text-slate-400">© Beni-Wealth</footer>
  </main>

  <!-- details modal (no change) -->
  <div id="detailModal" class="fixed inset-0 z-50 hidden items-center justify-center p-6" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="modalBackdrop" class="absolute inset-0 bg-black/60"></div>
    <div id="modalCard" class="relative glass rounded-xl shadow-2xl w-full max-w-3xl p-6 z-10 modal-wrap">
      <!-- modal content omitted for brevity — unchanged from your original -->
    </div>
  </div>
  <div id="toast" class="fixed right-6 bottom-6 z-60 hidden"></div>

  <!-- updated script -->
  <script type="module">
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import {
      getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc,
      runTransaction, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    if (!getApps().length) initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    const ALLOWED_ADMINS = [
      'beniwealth70@gmail.com',
      'owanaomubo76@gmail.com'
    ];

    const adminEmailBadge = document.getElementById('adminEmailBadge');
    const notAllowed = document.getElementById('notAllowed');
    const adminUI = document.getElementById('adminUI');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const refreshBtn = document.getElementById('refreshBtn');
    const approvedTotalWithdrawn = document.getElementById('approvedTotalWithdrawn');

    const listWrap = document.getElementById('listWrap');
    const toast = document.getElementById('toast');
    let currentUser = null;
    let snapshotUnsub = null;
    let cachedItems = [];

    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.className = `fixed right-6 bottom-6 z-60 px-4 py-2 rounded-md ${success ? 'bg-emerald-500' : 'bg-rose-600'} text-white`;
      toast.style.display = 'block';
      setTimeout(()=> { toast.style.display = 'none'; }, 3500);
    }

    function formatCurrency(n){ return '₦' + Number(n || 0).toLocaleString('en-NG'); }

    function updateStats(){
      let counts = {};
      let totalApprovedAmount = 0;

      cachedItems.forEach(it => {
        const s = it.data.status || 'pending';
        counts[s] = (counts[s]||0) + 1;
        if(s === 'approved') totalApprovedAmount += Number(it.data.amount || 0);
      });

      approvedTotalWithdrawn.innerHTML = `Total Withdrawn (Approved): <strong>${formatCurrency(totalApprovedAmount)}</strong>`;
    }

    function startListening(){
      if(snapshotUnsub) snapshotUnsub();

      const q = query(collection(db, 'withdrawal'), orderBy('createdAt', 'desc'));
      snapshotUnsub = onSnapshot(q, (snap) => {
        cachedItems = [];
        snap.forEach(d => cachedItems.push({ id: d.id, data:d.data() }));
        renderList();
        updateStats();
      });
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if(user && ALLOWED_ADMINS.includes(user.email)){
        adminEmailBadge.textContent = `Signed in as ${user.email}`;
        adminUI.classList.remove('hidden');
        notAllowed.classList.add('hidden');
        startListening();
      } else {
        adminUI.classList.add('hidden');
        notAllowed.classList.remove('hidden');
      }
    });

    refreshBtn.addEventListener('click', () => startListening());
    statusFilter.addEventListener('change', () => { renderList(); updateStats(); });
    searchInput.addEventListener('input', () => renderList());

    function renderList(){
      const qT = (searchInput.value||'').trim().toLowerCase();
      const stat = statusFilter.value;
      const items = cachedItems.filter(it => {
        const d = it.data;
        if(stat !== 'all' && (d.status||'pending') !== stat) return false;
        const text = [it.id,d.requestedBy,d.accountName,d.accountNumber,d.bank,String(d.amount)].join(' ').toLowerCase();
        return !qT || text.includes(qT);
      });

      listWrap.innerHTML = items.map(it => {
        const d = it.data;
        const created = d.createdAt ? d.createdAt.toDate().toLocaleString() : '-';
        return `
          <div class="glass rounded-xl p-4 flex items-center justify-between gap-3">
            <div class="min-w-0">
              <div class="text-sm font-medium text-slate-200">${d.accountName||'-'}</div>
              <div class="text-xs text-slate-400">${d.accountNumber||'-'} • ${d.bank||'-'}</div>
              <div class="text-xs text-slate-400">${created}</div>
            </div>
            <div class="text-sm font-semibold">${formatCurrency(d.amount)}</div>
          </div>
        `;
      }).join('') || `<div class="text-center text-slate-400 py-8">No matches</div>`;
    }

  </script>

</body>
</html>
