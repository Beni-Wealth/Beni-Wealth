<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni-Wealth ‚Äî News</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Beni-Wealth ‚Äî announcements">
  <style>
    :root{
      --bg-1:#0b0613; --bg-2:#0f0820;
      --card: rgba(255,255,255,0.02);
      --muted: rgba(233,240,255,0.55);
      --accent1: #2fe0b8; --accent2: #7a5fff;
      --text: #e9f0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:28px 18px 160px;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{max-width:900px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;overflow:hidden;box-shadow:0 10px 30px rgba(122,95,255,0.08)}
    .brand h1{margin:0;font-size:18px}
    .tag{padding:6px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(47,224,184,0.08), rgba(122,95,255,0.06));color:var(--text);font-weight:700;font-size:13px}

    /* News card (compact & sleek) */
    .news-list{display:grid;gap:14px}
    .news-card{
      display:flex;
      gap:18px;
      align-items:center;
      background:var(--card);
      border-radius:12px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow:0 12px 32px rgba(0,0,0,0.6);
      transition:transform .16s, box-shadow .16s;
    }
    .news-card:hover{transform:translateY(-6px);box-shadow:0 18px 48px rgba(0,0,0,0.75)}
    .news-media{width:92px;height:92px;flex:0 0 92px;border-radius:12px;object-fit:cover;background:#081018}
    .meta{flex:1;min-width:0}
    .title{font-size:16px;margin:0 0 6px;line-height:1.15;color:var(--text);font-weight:700}
    .date{font-size:13px;color:var(--muted);font-weight:600}
    .excerpt{margin-top:8px;font-size:13px;color:var(--muted);line-height:1.4;display:block;max-width:66ch}
    .actions{display:flex;gap:8px;align-items:center;margin-top:10px}
    .btn{
      padding:8px 12px;border-radius:999px;border:0;cursor:pointer;font-weight:700;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#041219;
    }
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}

    footer{margin-top:24px;color:var(--muted);text-align:center;font-size:13px}

    /* bottom nav spacer / nav */
    .spacer{height:120px}
    .bottom-nav{position:fixed;left:18px;right:18px;bottom:16px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:10px 16px;border-radius:34px;display:flex;align-items:center;justify-content:space-between;gap:12px;box-shadow:0 12px 32px rgba(2,6,23,0.55);backdrop-filter: blur(6px);opacity:0.98}
    .nav-btn{width:56px;text-align:center;color:var(--muted);font-size:11px;display:flex;flex-direction:column;align-items:center;cursor:pointer}
    .nav-btn .icon{width:36px;height:36px;border-radius:10px;background:rgba(255,255,255,0.03);display:grid;place-items:center;font-size:16px}
    .nav-center{flex:0 0 86px;display:flex;justify-content:center}
    .nav-center .center-btn{width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;color:#041219;font-size:24px;box-shadow:0 10px 30px rgba(61,46,111,0.28);transform:translateY(-14px)}
    @media (max-width:520px){body{padding:16px 12px 140px}.news-card{gap:12px}.news-media{width:72px;height:72px;flex:0 0 72px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" aria-hidden="true">
        <div class="logo">
          <img alt="Beni-Wealth logo" src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png" style="width:100%;height:100%;object-fit:cover">
        </div>
        <h1>Beni-Wealth ‚Äî News</h1>
      </div>
      <div style="text-align:right">
        <div style="color:var(--muted);font-size:13px">Official updates</div>
        <div style="margin-top:6px"><span class="tag">Official</span></div>
      </div>
    </header>

    <main>
      <section class="news-list" aria-live="polite">
        <!-- SINGLE, SLEEK NEWS ITEM -->
        <article class="news-card" id="news-1" tabindex="0" role="article" aria-labelledby="n1-title" aria-describedby="n1-date">
          <img class="news-media" src="https://res.cloudinary.com/prod/image/upload/ar_1:1,c_auto,g_auto,w_500/r_max/me/rc/portrait-3.png" alt="Beni-Wealth launch image">
          <div class="meta">
            <h2 id="n1-title" class="title">Beni-Wealth is finally LIVE! üéâ</h2>
            <div id="n1-date" class="date">11-11-2025</div>
            <p class="excerpt">We‚Äôre live ‚Äî shortlinks, tasks, referrals and plans are now available. Welcome aboard.</p>

            <div class="actions">
              <button class="btn" onclick="openArticle('news-1')">Read</button>
              <button class="btn ghost" onclick="shareNews()">Share</button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer>&copy; 2025 Beni-Wealth</footer>
  </div>

  <div class="spacer" aria-hidden="true"></div>

  <div class="bottom-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-btn" id="navHome"><div class="icon">üè†</div><span>Home</span></div>
    <div class="nav-btn" id="navConvert"><div class="icon">üîó</div><span>Shortlinks</span></div>
    <div class="nav-center"><div class="center-btn" id="navCenter">‚ûï</div></div>
    <div class="nav-btn" id="navNews"><div class="icon">üì∞</div><span>News</span></div>
    <div class="nav-btn" id="navAssets"><div class="icon">üë§</div><span>Account</span></div>
  </div>

  <script>
    // minimalist reader modal
    function openArticle(id){
      const card = document.getElementById(id);
      if(!card) return;
      const img = card.querySelector('.news-media').src;
      const title = card.querySelector('.title').innerText;
      const date = card.querySelector('.date').innerText;
      const content = 'Beni-Wealth launches on ' + date + '. Start earning from shortlinks and tasks ‚Äî check your dashboard for plans and rewards.';

      const modal = document.createElement('div');
      Object.assign(modal.style, {
        position:'fixed', inset:0, background:'rgba(2,6,23,0.78)', display:'grid', placeItems:'center', zIndex:9999
      });
      modal.innerHTML = `
        <div style="width:92%;max-width:820px;border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));">
          <div style="height:320px;background-image:url('${img}');background-size:cover;background-position:center"></div>
          <div style="padding:18px;color:var(--text);font-family:Poppins,system-ui,Arial;">
            <h3 style="margin:0 0 6px">${title}</h3>
            <div style="color:var(--muted);margin-bottom:12px">${date}</div>
            <p style="color:var(--muted);line-height:1.6;margin:0">${content}</p>
            <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:16px">
              <button id="modalShare" style="padding:9px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#041219;font-weight:700;cursor:pointer">Share</button>
              <button id="modalClose" style="padding:9px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);cursor:pointer">Close</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('modalClose').addEventListener('click', ()=> modal.remove());
      document.getElementById('modalShare').addEventListener('click', shareNews);
    }

    function shareNews(){
      const title = 'Beni-Wealth is finally LIVE! üéâ';
      const text = 'Beni-Wealth launched on 11-11-2025 ‚Äî start earning from shortlinks and tasks.';
      if(navigator.share){
        navigator.share({title, text}).catch(()=> navigator.clipboard.writeText(title + '\n' + text));
      } else {
        navigator.clipboard.writeText(title + '\n' + text);
        alert('Announcement copied to clipboard');
      }
    }

    // small nav wiring (update paths as needed)
    document.getElementById('navHome').addEventListener('click', ()=> location.href='catalog.html');
    document.getElementById('navConvert').addEventListener('click', ()=> location.href='convert.html');
    document.getElementById('navCenter').addEventListener('click', ()=> location.href='center.html');
    document.getElementById('navNews').addEventListener('click', ()=> location.href='news.html');
    document.getElementById('navAssets').addEventListener('click', ()=> location.href='dashboard.html');

    // keyboard activation
    document.getElementById('news-1').addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') openArticle('news-1');
    });
  </script>
</body>
                                      </html>
