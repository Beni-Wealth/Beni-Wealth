<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni-Wealth — Reset password</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0b0613;
      --bg2: #120521;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.02);
      --muted: rgba(255,255,255,0.6);
      --text: #f3f6ff;
      --accent-start: #2fe0b8;
      --accent-end: #7a5fff;
      --btn-shadow: 0 12px 36px rgba(122,95,255,0.12);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Poppins',system-ui,Segoe UI,Arial; -webkit-font-smoothing:antialiased;}
    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:36px 16px;
    }

    /* Page container (centered vertically similar to screenshot) */
    .shell{ width:100%; max-width:420px; margin-top:80px; }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border-radius: 20px;
      padding: 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .header {
      display:flex; gap:14px; align-items:center; margin-bottom:12px;
    }
    .logo {
      width:64px; height:64px; border-radius:14px; display:grid; place-items:center;
      background: linear-gradient(135deg,var(--accent-start),var(--accent-end));
      color:#071022; font-weight:800; font-size:20px;
      flex-shrink:0;
    }
    .title {
      line-height:1; display:flex; flex-direction:column;
    }
    .title h1{ margin:0; font-size:20px; font-weight:700; color:var(--text); }
    .title p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

    form { display:flex; flex-direction:column; gap:12px; margin-top:8px; }
    .input {
      width:100%;
      padding:14px;
      border-radius:12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--text);
      font-size:15px;
      outline:none;
    }
    .input::placeholder { color: rgba(255,255,255,0.28); }
    .input:focus { box-shadow: 0 8px 30px rgba(122,95,255,0.06); border-color: rgba(122,95,255,0.14); }

    .controls { display:flex; gap:12px; margin-top:8px; align-items:center; }
    .btn-primary {
      flex:1;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px; border-radius:40px; border:none; cursor:pointer;
      background: linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#041219; font-weight:700; font-size:16px;
      box-shadow: var(--btn-shadow);
    }
    .btn-ghost {
      padding:12px 16px; border-radius:40px; background:transparent;
      color:var(--muted); border:1px solid rgba(255,255,255,0.03);
      cursor:pointer; font-weight:600;
    }
    .btn-primary:disabled { opacity:0.6; cursor:not-allowed; box-shadow:none; }

    .spinner { width:18px; height:18px; border-radius:50%; border:3px solid rgba(4,6,9,0.06); border-top-color:rgba(4,6,9,0.18); display:none; animation:spin 1s linear infinite; }
    .spinner.show { display:inline-block; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .error { color:#ff7b7b; font-size:13px; min-height:18px; margin-top:6px; }
    .success { background:linear-gradient(90deg, rgba(47,224,184,0.08), rgba(122,95,255,0.08)); color:var(--text); padding:12px; border-radius:12px; font-weight:600; display:none; margin-top:12px; }
    .success.show { display:block; }

    .links { display:flex; justify-content:space-between; margin-top:14px; gap:12px; font-size:14px; color:var(--muted); }
    .links a { color:var(--muted); text-decoration:underline; text-underline-offset:6px; cursor:pointer; }
    .footer-note { color: rgba(255,255,255,0.28); font-size:12px; margin-top:14px; text-align:center; }

    @media (max-width:480px){
      .shell { margin-top:36px; padding:0 6px; }
      .logo { width:56px; height:56px; }
    }
  </style>
</head>
<body>
  <main class="shell" aria-labelledby="reset-title">
    <section class="card" role="region" aria-label="Reset password panel">
      <div class="header">
        <div class="logo" aria-hidden="true">B<i style="font-size:14px; margin-left:2px">W</i></div>
        <div class="title">
          <h1 id="reset-title">Reset your password</h1>
          <p>Enter your registered email and we'll send a secure reset link.</p>
        </div>
      </div>

      <form id="reset-form" novalidate>
        <input id="email" class="input" type="email" inputmode="email" autocomplete="email" placeholder="your@email.com" required />

        <div class="error" id="error-msg" aria-live="assertive"></div>

        <div class="controls">
          <button id="reset-btn" class="btn-primary" type="submit" aria-live="polite">
            <span class="spinner" id="spinner" role="status" aria-hidden="true"></span>
            <span id="btn-text">Send reset link</span>
          </button>
          <button type="button" class="btn-ghost" id="cancelBtn">Cancel</button>
        </div>

        <div class="success" id="successBox" role="status" aria-live="polite">
          <div id="successMsg">A password reset link has been sent. Check your inbox.</div>
          <div style="margin-top:8px;">
            <button id="toLogin" class="btn-primary" style="width:100%; padding:10px 12px; border-radius:10px;">Go to login</button>
          </div>
        </div>

        <div class="links">
          <a id="forgotLink" href="forgot.html">Need help?</a>
          <a id="signupLink" href="register.html">Create account</a>
        </div>

        <div class="footer-note">If you don't receive the email, check spam or try again after a few minutes.</div>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';

    // Beni-Wealth Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    // init firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM refs
    const form = document.getElementById('reset-form');
    const emailInput = document.getElementById('email');
    const btn = document.getElementById('reset-btn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btn-text');
    const errorMsg = document.getElementById('error-msg');
    const successBox = document.getElementById('successBox');
    const toLogin = document.getElementById('toLogin');
    const cancelBtn = document.getElementById('cancelBtn');

    function setLoading(loading){
      btn.disabled = loading;
      emailInput.disabled = loading;
      spinner.classList.toggle('show', loading);
      btnText.textContent = loading ? 'Sending…' : 'Send reset link';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successBox.classList.remove('show');

      const email = (emailInput.value || '').trim();
      if (!email) { errorMsg.textContent = 'Please enter your registered email.'; return; }
      // simple regex check
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(email)) { errorMsg.textContent = 'Please enter a valid email address.'; return; }

      setLoading(true);
      try {
        await sendPasswordResetEmail(auth, email);
        // show success inline (no immediate redirect)
        successBox.classList.add('show');
        errorMsg.textContent = '';
      } catch (err) {
        // friendly messages
        let msg = 'Unable to send reset link. Try again later.';
        if (err && err.code) {
          switch (err.code) {
            case 'auth/user-not-found': msg = 'No account found with that email.'; break;
            case 'auth/invalid-email': msg = 'That email address is not valid.'; break;
            case 'auth/too-many-requests': msg = 'Too many attempts — try again later.'; break;
            default: msg = err.message || msg;
          }
        } else if (err && err.message) {
          msg = err.message;
        }
        errorMsg.textContent = msg;
        console.warn('reset error', err);
      } finally {
        setLoading(false);
      }
    });

    toLogin.addEventListener('click', () => window.location.href = 'login.html');
    cancelBtn.addEventListener('click', () => window.history.back());
  </script>
</body>
</html>
