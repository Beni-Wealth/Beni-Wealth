<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Flip â€” Beni-Wealth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg-1:#0b0613; --bg-2:#0f0820; --muted:rgba(255,255,255,0.66);
      --accent-a:#8446ff; --accent-b:#6ce2c8; --accent-grad:linear-gradient(135deg,var(--accent-a),var(--accent-b));
      --glass: rgba(255,255,255,0.03); --text:#eaf2ff;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(132,70,255,0.06), transparent),
        radial-gradient(700px 400px at 90% 90%, rgba(47,224,184,0.04), transparent),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .phone{width:100%;max-width:480px;border-radius:18px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 20px 60px rgba(0,0,0,0.6);min-height:calc(100vh - 48px);overflow:auto}

    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:12px;background:var(--accent-grad);display:grid;place-items:center;color:#041219;font-weight:800}
    h1{margin:0;font-size:16px}
    .corner-badge{background:var(--glass);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);font-weight:700;color:var(--text)}

    /* board/table */
    .board-wrap{margin-top:12px}
    .board {
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:10px;
      border-radius:12px;
      padding:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.02);
    }

    .card {
      position:relative;
      width:100%;
      padding-top:100%; /* square */
      perspective:1000px;
    }
    .card-inner {
      position:absolute; inset:0; border-radius:8px; overflow:hidden;
      transition: transform 0.55s; transform-style:preserve-3d; cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .card.flipped .card-inner { transform: rotateY(180deg); pointer-events:none; }
    .face {
      position:absolute; inset:0; display:flex;align-items:center;justify-content:center;
      backface-visibility:hidden; font-weight:700; font-size:20px; border-radius:8px;
    }
    .front { background:#fff; color:#041219; transform:rotateY(180deg); }
    .back  { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)); color:var(--text); }

    .info-row{display:flex;align-items:center;justify-content:space-between;margin-top:12px;gap:12px}
    .turn-badge{padding:8px 12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);font-weight:700}
    .muted{color:var(--muted);font-size:13px}

    /* modal */
    .overlay-modal{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;z-index:2000}
    .modal{width:92%;max-width:520px;padding:20px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);box-shadow:0 30px 90px rgba(0,0,0,0.6);text-align:center}
    .btn {padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent-grad);color:#041219}

    @media(max-width:420px){
      .board{gap:8px}
      .face{font-size:18px}
      .logo{width:44px;height:44px}
    }
  </style>
</head>
<body>
  <div class="phone" role="main">
    <header>
      <div class="brand">
        <div class="logo">BW</div>
        <div>
          <h1>Memory Flip</h1>
          <div class="muted">Flip pairs â€” beat the bot â€” win â‚¦40</div>
        </div>
      </div>

      <!-- Top-right: Bot points -->
      <div style="display:flex;gap:8px;align-items:center">
        <div class="corner-badge" id="botBadge">Bot Points: <strong id="botPoints">0</strong></div>
      </div>
    </header>

    <!-- Top-left: Player points shown below header for clarity -->
    <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
      <div class="corner-badge" id="playerBadge">Player Points: <strong id="playerPoints">0</strong></div>
      <div class="turn-badge" id="turnBadge">Your turn</div>
    </div>

    <div class="board-wrap card-panel">
      <div class="board" id="board" aria-label="Memory board"></div>

      <div class="info-row">
        <div class="muted">Each correct pair = 1 point. Bot has 50% chance to find pairs.</div>
        <!-- no restart & no timer per your request -->
      </div>
    </div>
  </div>

  <!-- Firebase compat SDKs (matching earlier usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Beni-Wealth Firebase config (your provided details)
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Game constants & state
    const EMOJIS = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ‰','ðŸ¥','ðŸ‘','ðŸ','ðŸ‹','ðŸ’'];
    const TOTAL_PAIRS = EMOJIS.length;
    const BOT_SUCCESS_PROB = 0.5;
    const WIN_CREDIT = 40;

    let deck = [];
    let flipped = [];
    let matchedPairs = 0;
    let playerPoints = 0;
    let botPoints = 0;
    let currentTurn = 'player'; // 'player' or 'bot'

    // UI refs
    const boardEl = document.getElementById('board');
    const playerPointsEl = document.getElementById('playerPoints');
    const botPointsEl = document.getElementById('botPoints');
    const turnBadge = document.getElementById('turnBadge');

    // firebase user
    let currentUser = null;
    let userRef = null;

    // shuffle helper
    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // create & render deck
    function createDeck(){
      deck = [...EMOJIS, ...EMOJIS];
      shuffle(deck);
      boardEl.innerHTML = '';
      deck.forEach((emoji, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = idx;
        card.dataset.emoji = emoji;
        card.innerHTML = `
          <div class="card-inner">
            <div class="face front">${emoji}</div>
            <div class="face back">?</div>
          </div>`;
        card.addEventListener('click', () => playerFlip(card));
        boardEl.appendChild(card);
      });
    }

    // update points UI
    function updatePointsUI(){
      playerPointsEl.textContent = playerPoints;
      botPointsEl.textContent = botPoints;
    }

    // set turn UI
    function setTurn(t){
      currentTurn = t;
      if(t === 'player'){
        turnBadge.textContent = 'Your turn';
        enableBoard(true);
      } else {
        turnBadge.textContent = "Bot's turn";
        enableBoard(false);
      }
    }

    // enable/disable unmatched cards
    function enableBoard(enable){
      document.querySelectorAll('.card').forEach(c=>{
        if(!c.classList.contains('matched')){
          c.style.pointerEvents = enable ? 'auto' : 'none';
        }
      });
    }

    // player flip
    function playerFlip(card){
      if(currentTurn !== 'player') return;
      if(card.classList.contains('flipped') || card.classList.contains('matched')) return;
      if(flipped.length === 2) return;

      card.classList.add('flipped');
      flipped.push(card);

      if(flipped.length === 2){
        const [a,b] = flipped;
        const e1 = a.dataset.emoji;
        const e2 = b.dataset.emoji;
        if(e1 === e2){
          // player scored
          a.classList.add('matched');
          b.classList.add('matched');
          playerPoints += 1;
          matchedPairs += 1;
          updatePointsUI();
          flipped = [];
          // check end
          if(matchedPairs === TOTAL_PAIRS){ finishGame(); return; }
          // player keeps turn (common in matching games) or let bot act? You earlier wanted user and bot to both flip cards; spec said bot also scores â€” to keep bot involved, switch to bot after a small delay
          setTimeout(()=> setTurn('bot'), 600);
          setTimeout(()=> botPlay(), 900);
        } else {
          // mismatch -> show then switch to bot
          setTimeout(()=> {
            a.classList.remove('flipped');
            b.classList.remove('flipped');
            flipped = [];
            setTurn('bot');
            setTimeout(()=> botPlay(), 500);
          }, 700);
        }
      }
    }

    // bot plays: 50% chance success
    async function botPlay(){
      // collect unmatched & unflipped cards
      const unmatched = Array.from(document.querySelectorAll('.card')).filter(c => !c.classList.contains('matched') && !c.classList.contains('flipped'));
      if(unmatched.length < 2){
        finishGame(); return;
      }

      const success = Math.random() < BOT_SUCCESS_PROB;

      if(success){
        // try to find a real matching pair if present
        const map = {};
        for(const c of unmatched){
          map[c.dataset.emoji] = map[c.dataset.emoji] || [];
          map[c.dataset.emoji].push(c);
        }
        const pairs = Object.values(map).filter(arr => arr.length >= 2);
        if(pairs.length > 0){
          const pair = pairs[Math.floor(Math.random() * pairs.length)];
          // reveal them
          pair[0].classList.add('flipped'); pair[1].classList.add('flipped');
          await new Promise(r => setTimeout(r, 700));
          pair[0].classList.add('matched'); pair[1].classList.add('matched');
          botPoints += 1;
          matchedPairs += 1;
          updatePointsUI();
          // check end
          if(matchedPairs === TOTAL_PAIRS){ finishGame(); return; }
          // bot got a point; bot then ends its turn and gives it back to player
          setTurn('player');
          return;
        }
      }

      // failure: bot flips two random different unmatched cards, then flips them back
      let pick = [];
      while(pick.length < 2){
        const c = unmatched[Math.floor(Math.random()*unmatched.length)];
        if(!pick.includes(c)) pick.push(c);
      }
      pick[0].classList.add('flipped');
      await new Promise(r => setTimeout(r, 450));
      pick[1].classList.add('flipped');
      await new Promise(r => setTimeout(r, 800));
      // if by chance they match (rare because we randomly picked), handle that
      if(pick[0].dataset.emoji === pick[1].dataset.emoji){
        pick[0].classList.add('matched'); pick[1].classList.add('matched');
        botPoints += 1; matchedPairs += 1; updatePointsUI();
        if(matchedPairs === TOTAL_PAIRS){ finishGame(); return; }
      } else {
        pick[0].classList.remove('flipped'); pick[1].classList.remove('flipped');
      }
      // give control back to player
      setTurn('player');
    }

    // finish game: determine winner, credit if player wins
    async function finishGame(){
      enableBoard(false);
      const result = playerPoints > botPoints ? 'player' : (playerPoints < botPoints ? 'bot' : 'draw');

      // always record last play timestamp (non-blocking)
      try{ if(userRef) await userRef.update({ lastMemoryFlip: firebase.firestore.FieldValue.serverTimestamp() }); }catch(e){console.warn('lastMemoryFlip write failed',e);}

      if(result === 'player'){
        // credit user with â‚¦40
        try{
          const snap = await userRef.get();
          const curr = Number((snap.data() && snap.data().balance) || 0);
          const newBal = curr + WIN_CREDIT;
          // using simple update (if you want, I can switch to transaction)
          await userRef.update({ balance: newBal });
          await userRef.collection('transactions').add({
            source: 'Memory Flip â€” Win',
            amount: WIN_CREDIT,
            date: new Date().toISOString()
          });
          showModal(true, WIN_CREDIT);
        }catch(err){
          console.error('credit failed', err);
          showModal(true, WIN_CREDIT, true);
        }
      } else {
        showModal(false, 0);
      }
    }

    // non-dismissible modal (only Close)
    function showModal(playerWon, amount, creditFailed=false){
      const overlay = document.createElement('div');
      overlay.className = 'overlay-modal';
      overlay.innerHTML = `
        <div class="modal" role="dialog" aria-modal="true">
          <h2>${playerWon ? 'Congratulations!' : (playerWon === false && playerWon !== null && playerWon !== undefined ? 'Try again' : 'Result')}</h2>
          <p style="margin-top:10px;font-size:16px">Player: <strong>${playerPoints}</strong> â€” Bot: <strong>${botPoints}</strong></p>
          ${playerWon ? `<p class="muted">${creditFailed ? 'You won â€” but credit failed (see console).' : 'You won â‚¦' + amount + ' â€” credited to your balance.'}</p>` : `<p class="muted">${playerPoints === botPoints ? 'It\\'s a draw.' : 'The bot scored higher. Better luck next time!'}</p>`}
          <button id="closeBtn" class="btn btn-primary" style="margin-top:14px">Close â€” Go to games</button>
        </div>
      `;
      // prevent clicks outside from closing â€” no handler to remove overlay
      document.body.appendChild(overlay);
      document.getElementById('closeBtn').addEventListener('click', () => {
        window.location.href = 'games.html';
      });
    }

    // create new game (no restart button per your request)
    function startNewGame(){
      deck = []; flipped = []; matchedPairs = 0; playerPoints = 0; botPoints = 0;
      updatePointsUI();
      createDeck();
      setTurn('player');
    }

    // AUTH: ensure user signed in; no plan checks and no cooldown per your request
    auth.onAuthStateChanged(async (u) => {
      if(!u) return window.location.href = 'login.html';
      currentUser = u;
      userRef = db.collection('users').doc(u.uid);
      const snap = await userRef.get();
      if(!snap.exists) return window.location.href = 'login.html';
      // ok â€” start
      startNewGame();
    });

    // defensive initial UI
    playerPointsEl.textContent = '0';
    botPointsEl.textContent = '0';
    turnBadge.textContent = 'Loadingâ€¦';
  </script>
</body>
</html>
