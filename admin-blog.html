<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Approve Blogs — Beni-Wealth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600,700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#2fe0b8">
  <style>
    :root{--bg:#0b0613;--bg2:#0f0820;--muted:rgba(233,240,255,0.62);--accent-start:#2fe0b8;--accent-end:#7a5fff;--text:#e9f0ff}
    *{box-sizing:border-box}body{margin:0;font-family:'Poppins',system-ui,Segoe UI,Arial;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text);padding:28px}
    .container{max-width:1100px;margin:0 auto}
    .top{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:16px;margin-top:18px;border:1px solid rgba(255,255,255,0.02)}
    .muted{color:var(--muted);font-size:13px}
    .list{display:grid;gap:12px;margin-top:12px}
    .post{display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.02)}
    .thumb{width:160px;height:100px;border-radius:8px;object-fit:cover;background:rgba(255,255,255,0.02)}
    .title{font-weight:700;margin:0 0 6px}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .empty{padding:20px;border-radius:10px;background:rgba(255,255,255,0.01);color:var(--muted);text-align:center}
    .debug{font-size:13px;color:var(--muted);margin-top:10px}
    @media(max-width:820px){.post{flex-direction:column}.thumb{width:100%;height:180px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="logo"><img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png" alt="Beni-Wealth"></div>
      <div>
        <h1>Admin — Pending Blog Approvals</h1>
        <p class="muted">Approve or reject blog submissions from Gold & Platinum members.</p>
      </div>
    </div>

    <div id="status" class="card">Checking admin authentication...</div>

    <div id="controls" class="card" style="display:none">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:10px">
        <button id="refreshBtn" class="btn ghost">Refresh list</button>
        <div class="muted">Showing documents with <strong>status = pending</strong></div>
        <div style="margin-left:auto" class="muted small">Signed in as <span id="adminEmail">—</span></div>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">No pending posts.</div>
      <div class="debug">Tip: open DevTools and run <code>__bw_checkAuth()</code> to inspect auth state.</div>
    </div>
  </div>

  <script type="module">
    // Admin page with email whitelist and robust auth handling (no /Beni-Wealth/ prefix)
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import {
      getFirestore, collection, query, where, orderBy, getDocs, doc, updateDoc, serverTimestamp, getDoc
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    // === Firebase config (your project) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fB8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    // Emails explicitly allowed to access admin UI (lowercase)
    const ALLOWED_ADMIN_EMAILS = [
      'beniwealth70@gmail.com',
      'owanaomubo76@gmail.com'
    ];

    // init firebase app once
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // prefer local persistence so auth survives reloads & tabs
    setPersistence(auth, browserLocalPersistence).then(()=> {
      console.log('[ADMIN] auth persistence set: browserLocalPersistence');
    }).catch(err => {
      console.warn('[ADMIN] setPersistence failed', err);
    });

    // UI refs
    const statusEl = document.getElementById('status');
    const controlsEl = document.getElementById('controls');
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const refreshBtn = document.getElementById('refreshBtn');
    const adminEmailSpan = document.getElementById('adminEmail');

    function setStatus(html){ if(statusEl) statusEl.innerHTML = html; console.log('[ADMIN]', html); }
    function showControls(show){ if(controlsEl) controlsEl.style.display = show ? 'block' : 'none'; }

    // Verify admin by email whitelist, then load pending posts
    async function verifyAdminByEmail(user){
      try {
        if(!user || !user.email){
          setStatus('Signed in user has no email on record — access denied.');
          showControls(false);
          return false;
        }
        const email = String(user.email).toLowerCase();
        if(ALLOWED_ADMIN_EMAILS.includes(email)){
          adminEmailSpan.textContent = user.email;
          setStatus('Email allowed — loading pending posts...');
          showControls(true);
          await loadPending();
          return true;
        }
        // optional fallback: check users/{uid}.role (commented out)
        /*
        const udocRef = doc(db,'users',user.uid);
        const udocSnap = await getDoc(udocRef);
        if(udocSnap.exists() && (udocSnap.data().role || '').toLowerCase() === 'admin'){
          adminEmailSpan.textContent = user.email;
          setStatus('Role-based admin allowed — loading pending posts...');
          showControls(true);
          await loadPending();
          return true;
        }
        */
        setStatus('Access denied — your email is not authorized to access this page.');
        showControls(false);
        return false;
      } catch (err) {
        console.error('[ADMIN] verify error', err);
        setStatus('Error verifying admin rights — check console.');
        showControls(false);
        return false;
      }
    }

    // load pending blog posts
    async function loadPending(){
      listEl.innerHTML = '';
      emptyEl.style.display = 'none';
      try{
        const blogsCol = collection(db,'blogs');
        // query: status == pending ordered by createdAt desc
        const q = query(blogsCol, where('status','==','pending'), orderBy('createdAt','desc'));
        const snap = await getDocs(q);
        if(snap.empty){ emptyEl.style.display = 'block'; return; }

        snap.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;
          const title = data.title || '(no title)';
          const excerpt = data.excerpt || (data.content||'').slice(0,240);
          const author = data.authorName || data.authorId || 'unknown';
          const thumb = data.thumbnailUrl || '';
          const createdAt = data.createdAt && data.createdAt.toDate ? data.createdAt.toDate() : (data.createdAt ? new Date(data.createdAt) : null);

          const el = document.createElement('div');
          el.className = 'post';

          const img = document.createElement('img');
          img.className = 'thumb';
          img.src = thumb || 'https://via.placeholder.com/320x180?text=No+thumbnail';
          el.appendChild(img);

          const meta = document.createElement('div');
          meta.innerHTML = `<h3 class="title">${escapeHtml(title)}</h3>
                            <p class="muted">${escapeHtml(excerpt)}</p>
                            <div class="muted" style="margin-top:8px">By <strong>${escapeHtml(author)}</strong> • ${createdAt ? createdAt.toLocaleString() : ''} • ID: ${id}</div>`;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const approveBtn = document.createElement('button');
          approveBtn.className = 'btn';
          approveBtn.textContent = 'Approve';
          approveBtn.addEventListener('click', () => handleApprove(id));

          const rejectBtn = document.createElement('button');
          rejectBtn.className = 'btn ghost';
          rejectBtn.textContent = 'Reject';
          rejectBtn.addEventListener('click', () => handleReject(id));

          const previewBtn = document.createElement('button');
          previewBtn.className = 'btn ghost';
          previewBtn.textContent = 'Preview';
          previewBtn.addEventListener('click', () => openPreview(data));

          actions.appendChild(approveBtn);
          actions.appendChild(rejectBtn);
          actions.appendChild(previewBtn);

          meta.appendChild(actions);
          el.appendChild(meta);
          listEl.appendChild(el);
        });
      }catch(err){
        console.error('[ADMIN] loadPending error', err);
        setStatus('Failed to load pending posts — check console for details.');
      }
    }

    // approve and update doc
    async function handleApprove(docId){
      if(!confirm('Approve this post and make it public?')) return;
      try{
        const ref = doc(db,'blogs',docId);
        await updateDoc(ref, { status:'approved', approvedBy: auth.currentUser.uid, approvedAt: serverTimestamp() });
        alert('Post approved');
        await loadPending();
      }catch(err){ console.error('[ADMIN] approve error', err); alert('Failed to approve — check console.'); }
    }

    // reject with optional reason
    async function handleReject(docId){
      const reason = prompt('Reason for rejection (optional):');
      if(reason === null) return;
      try{
        const ref = doc(db,'blogs',docId);
        await updateDoc(ref, { status:'rejected', rejectedBy: auth.currentUser.uid, rejectedAt: serverTimestamp(), rejectionReason: reason || null });
        alert('Post rejected');
        await loadPending();
      }catch(err){ console.error('[ADMIN] reject error', err); alert('Failed to reject — check console.'); }
    }

    // preview post in a new window
    function openPreview(data){
      const html = `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${escapeHtml(data.title||'Preview')}</title></head><body style="font-family:Arial,Helvetica,sans-serif;padding:20px"><h1>${escapeHtml(data.title||'')}</h1><p><em>By ${escapeHtml(data.authorName||data.authorId||'')}</em></p>${data.thumbnailUrl?'<img src="'+escapeHtml(data.thumbnailUrl)+'" style="max-width:100%;height:auto;border-radius:8px;margin-bottom:16px">':''}<div>${(data.content||'').replace(/\n/g,'<br>')}</div></body></html>`;
      const w = window.open(); w.document.write(html); w.document.close();
    }

    function escapeHtml(str){ if(!str) return ''; return String(str).replace(/[&<>"'`]/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#96;'}[ch])); }

    // onAuthStateChanged with token refresh and fallback
    onAuthStateChanged(auth, async (user) => {
      console.log('[ADMIN] onAuthStateChanged', user);
      if(user){
        try { await user.getIdToken(true); console.log('[ADMIN] idToken refreshed'); } catch(e){ console.warn('[ADMIN] idToken refresh failed', e); }
        // verify email whitelist & load pending posts
        await verifyAdminByEmail(user);
        return;
      }
      // fallback to auth.currentUser
      if(auth.currentUser){
        console.log('[ADMIN] fallback auth.currentUser present', auth.currentUser);
        try { await auth.currentUser.getIdToken(true); } catch(e){ console.warn('[ADMIN] fallback token refresh failed', e); }
        await verifyAdminByEmail(auth.currentUser);
        return;
      }
      // not signed in: link to relative login page (no /Beni-Wealth/ prefix)
      setStatus(`Not signed in. Please <a href="login.html">sign in</a> as admin.`);
      showControls(false);
    });

    // debug helper: run __bw_checkAuth() in console
    window.__bw_checkAuth = async () => {
      console.log('auth.currentUser:', auth.currentUser);
      if(auth.currentUser){
        try {
          const token = await auth.currentUser.getIdToken();
          console.log('idToken (trim):', token && token.slice(0,60) + '...');
          console.log('uid:', auth.currentUser.uid, 'email:', auth.currentUser.email);
        } catch(e){ console.error('getIdToken failed', e); }
      } else {
        console.log('No signed-in user (auth.currentUser == null)');
      }
    };

    // refresh button
    refreshBtn.addEventListener('click', () => {
      if(auth.currentUser) verifyAdminByEmail(auth.currentUser);
      else setStatus(`Not signed in. Please <a href="login.html">sign in</a> as admin.`);
    });

  </script>
</body>
</html>
