<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Approve Blogs — Beni-Wealth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600,700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#2fe0b8">
  <style>
    :root{--bg:#0b0613;--bg2:#0f0820;--card:rgba(255,255,255,0.02);--muted:rgba(233,240,255,0.62);--accent-start:#2fe0b8;--accent-end:#7a5fff;--text:#e9f0ff;--danger:#ff6b6b;--success:#10b981}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;font-family:'Poppins',system-ui,Segoe UI,Arial;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text);padding:28px}
    .container{max-width:1100px;margin:0 auto}
    .top{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;overflow:hidden;box-shadow:0 12px 40px rgba(122,95,255,0.08)}.logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:16px;margin-top:18px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 18px 60px rgba(0,0,0,0.6)}
    .muted{color:var(--muted);font-size:13px}
    .filters{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .list{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    .post{display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.02)}
    .thumb{width:160px;height:100px;border-radius:8px;object-fit:cover;background:rgba(255,255,255,0.02);border:1px dashed rgba(255,255,255,0.03)}
    .meta{flex:1}
    .title{font-weight:700;margin:0 0 6px}
    .excerpt{margin:0;color:var(--muted)}
    .metaRow{display:flex;gap:12px;align-items:center;margin-top:8px}
    .small{font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:8px;margin-top:10px}
    textarea{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);min-height:64px}
    .empty{padding:20px;border-radius:10px;background:rgba(255,255,255,0.01);color:var(--muted);text-align:center}
    @media(max-width:820px){.post{flex-direction:column}.thumb{width:100%;height:180px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="logo"><img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png" alt="Beni-Wealth"></div>
      <div>
        <h1>Admin — Pending Blog Approvals</h1>
        <p class="lead muted">Approve or reject blog submissions from Gold & Platinum members.</p>
      </div>
    </div>

    <div id="status" class="card">Checking admin authentication...</div>

    <div id="controls" style="display:none" class="card">
      <div class="filters">
        <button id="refreshBtn" class="btn ghost">Refresh list</button>
        <div class="muted">Showing documents with <strong>status = pending</strong></div>
        <div style="margin-left:auto" class="muted small">Signed in as <span id="adminEmail">—</span></div>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">No pending posts.</div>
    </div>

  </div>

  <script type="module">
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      updateDoc,
      serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    // Use the same Firebase config as your other pages
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fB8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.appspot.com",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    // init app only once
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI refs
    const statusEl = document.getElementById('status');
    const controlsEl = document.getElementById('controls');
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const refreshBtn = document.getElementById('refreshBtn');
    const adminEmailSpan = document.getElementById('adminEmail');

    function setStatus(html){ statusEl.innerHTML = html; console.log('[ADMIN] '+html); }
    function showControls(show){ controlsEl.style.display = show ? 'block' : 'none'; }

    // ensure only admin role can access this page
    onAuthStateChanged(auth, async (user) => {
      console.log('[ADMIN] auth state changed', user);
      if(!user){ setStatus('Not signed in. Please <a href="/login.html">sign in</a> as admin.'); showControls(false); return; }

      setStatus('Checking admin rights...');
      try{
        const userDocRef = doc(db, 'users', user.uid);
        const snap = await (await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js')).getDoc(userDocRef);
        if(!snap.exists()){
          setStatus('Admin record not found in users/{uid}.'); showControls(false); return;
        }
        const data = snap.data();
        const role = (data.role || '').toLowerCase();
        if(role !== 'admin'){
          setStatus('Access denied — you are not an admin.'); showControls(false); return;
        }

        adminEmailSpan.textContent = user.email || user.displayName || user.uid;
        setStatus('Loading pending posts...');
        showControls(true);
        await loadPending();
      }catch(err){
        console.error('[ADMIN] error verifying admin', err);
        setStatus('Error verifying admin rights — check console.'); showControls(false);
      }
    });

    // load pending posts
    async function loadPending(){
      listEl.innerHTML = '';
      emptyEl.style.display = 'none';
      try{
        const blogsCol = collection(db, 'blogs');
        const q = query(blogsCol, where('status', '==', 'pending'), orderBy('createdAt', 'desc'));
        const snap = await getDocs(q);
        if(snap.empty){ emptyEl.style.display = 'block'; return; }

        snap.forEach(docSnap => {
          const docData = docSnap.data();
          const id = docSnap.id;
          const title = docData.title || '(no title)';
          const excerpt = docData.excerpt || (docData.content || '').slice(0,240);
          const author = docData.authorName || docData.authorId || 'unknown';
          const createdAt = docData.createdAt && docData.createdAt.toDate ? docData.createdAt.toDate() : (docData.createdAt ? new Date(docData.createdAt) : null);
          const thumb = docData.thumbnailUrl || '';

          const el = document.createElement('div');
          el.className = 'post';

          const thumbEl = document.createElement('img');
          thumbEl.className = 'thumb';
          thumbEl.src = thumb || 'https://via.placeholder.com/320x180?text=No+thumbnail';
          el.appendChild(thumbEl);

          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.innerHTML = `<h3 class="title">${escapeHtml(title)}</h3>
                            <p class="excerpt">${escapeHtml(excerpt)}</p>
                            <div class="metaRow small"><div>By <strong>${escapeHtml(author)}</strong></div><div>•</div><div>${createdAt ? createdAt.toLocaleString() : ''}</div><div>•</div><div>ID: ${id}</div></div>`;

          const actions = document.createElement('div');
          actions.className = 'actions';

          const approveBtn = document.createElement('button');
          approveBtn.className = 'btn';
          approveBtn.textContent = 'Approve';
          approveBtn.addEventListener('click', () => handleApprove(id));

          const rejectBtn = document.createElement('button');
          rejectBtn.className = 'btn ghost';
          rejectBtn.textContent = 'Reject';
          rejectBtn.addEventListener('click', () => handleReject(id));

          const previewBtn = document.createElement('button');
          previewBtn.className = 'btn ghost';
          previewBtn.textContent = 'Preview';
          previewBtn.addEventListener('click', () => openPreview(docData));

          actions.appendChild(approveBtn);
          actions.appendChild(rejectBtn);
          actions.appendChild(previewBtn);

          meta.appendChild(actions);
          el.appendChild(meta);

          listEl.appendChild(el);
        });
      }catch(err){
        console.error('[ADMIN] loadPending error', err);
        setStatus('Failed to load pending posts — check console.');
      }
    }

    // approve a post
    async function handleApprove(docId){
      if(!confirm('Approve this post and make it public?')) return;
      try{
        const ref = doc(db, 'blogs', docId);
        await updateDoc(ref, { status: 'approved', approvedBy: auth.currentUser.uid, approvedAt: serverTimestamp() });
        alert('Post approved');
        await loadPending();
      }catch(err){ console.error('[ADMIN] approve error', err); alert('Failed to approve — check console.'); }
    }

    // reject a post (with optional reason)
    async function handleReject(docId){
      const reason = prompt('Reason for rejection (optional):');
      if(reason === null) return; // cancelled
      try{
        const ref = doc(db, 'blogs', docId);
        await updateDoc(ref, { status: 'rejected', rejectedBy: auth.currentUser.uid, rejectedAt: serverTimestamp(), rejectionReason: reason || null });
        alert('Post rejected');
        await loadPending();
      }catch(err){ console.error('[ADMIN] reject error', err); alert('Failed to reject — check console.'); }
    }

    // preview full post content in a new window
    function openPreview(data){
      const html = `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${escapeHtml(data.title||'Preview')}</title></head><body style="font-family:Arial,Helvetica,sans-serif;padding:20px"><h1>${escapeHtml(data.title||'')}</h1><p><em>By ${escapeHtml(data.authorName||data.authorId||'')}</em></p>${data.thumbnailUrl?'<img src="'+escapeHtml(data.thumbnailUrl)+'" style="max-width:100%;height:auto;border-radius:8px;margin-bottom:16px">':''}<div>${(data.content||'').replace(/\n/g,'<br>')}</div></body></html>`;
      const w = window.open();
      w.document.write(html);
      w.document.close();
    }

    // escapeHtml helper to avoid injection in innerHTML snippets
    function escapeHtml(str){ if(!str) return ''; return String(str).replace(/[&<>"'`]/g, function(ch){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','`':'&#96;'}[ch]); }); }

    refreshBtn.addEventListener('click', loadPending);

  </script>

  <!-- Notes:
    - This page requires that the user document users/{uid} has a `role` field set to 'admin'.
    - Firestore rules should allow admins to update blogs documents (see previous rules snippet).
    - Consider adding an audit log or notification to authors when their post is approved/rejected.
  -->
</body>
</html>
