<head>

  <style>
    :root{
      --bg:#05040d;
      --panel:#0c0a1a;
      --card:#120f2b;
      --border:rgba(255,255,255,.07);
      --text:#eef3ff;
      --muted:rgba(255,255,255,.65);
      --accent:#2fe0b8;
      --accent2:#7a5fff;
      --radius:16px;
      --max:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Poppins,system-ui;
      background:radial-gradient(1200px 600px at 10% -10%,#120d33,transparent 60%),
                 radial-gradient(800px 500px at 110% 10%,#0a3b31,transparent 60%),
                 linear-gradient(180deg,#05040d,#07061a 40%,#03030b);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:var(--max);margin:auto;padding:18px}

    /* HEADER */
    header{
      display:grid;grid-template-columns:auto 1fr auto;gap:14px;align-items:center;
      margin-bottom:18px;
    }
    .back{
      text-decoration:none;color:var(--text);
      padding:10px 14px;border-radius:12px;
      background:rgba(255,255,255,.05);
    }
    .h-title{font-weight:800;font-size:1.2rem}
    .h-sub{color:var(--muted);font-size:13px}

    /* TOOLBAR */
    .toolbar{
      display:grid;grid-template-columns:1fr auto;gap:12px;
      margin-bottom:14px;
    }
    .search{
      padding:12px 14px;border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
    }
    .btn{
      border:none;border-radius:14px;padding:12px 18px;
      font-weight:800;cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#041219;
    }
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}

    .status{margin-bottom:14px;color:var(--muted);font-size:13px}

    /* GRID */
    .grid{
      display:grid;gap:16px;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    }
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      display:flex;flex-direction:column;gap:12px;
      transition:.2s transform,.2s box-shadow;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 40px rgba(0,0,0,.45)}

    .card-head{display:flex;gap:12px;align-items:center}
    .thumb{width:88px;height:64px;object-fit:cover;border-radius:12px;border:1px solid var(--border)}
    .c-title{font-weight:800}
    .meta{color:var(--muted);font-size:12px}
    .desc{color:var(--muted);font-size:14px;line-height:1.45}

    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:auto}
    .pill{padding:6px 10px;border-radius:999px;font-size:11px;font-weight:800}
    .pill.pending{background:#fff6d6;color:#6a4f00}
    .pill.approved{background:#c9f3df;color:#0a5531}
    .pill.completed{background:#e1ecff;color:#0b3a6d}

    /* DETAILS PANEL */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;z-index:1000}
    .overlay.open{display:block}
    .panel{
      position:absolute;right:0;top:0;height:100%;width:100%;max-width:920px;
      background:linear-gradient(180deg,#07081c,#02030a);
      border-left:1px solid var(--border);
      padding:18px;overflow:auto;
    }
    .panel-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .panel-title{font-weight:900;font-size:1.15rem}
    .close{background:transparent;border:1px solid var(--border);border-radius:12px;padding:8px 12px;color:var(--muted)}

    @media (max-width:720px){
      header{grid-template-columns:1fr}
      .toolbar{grid-template-columns:1fr}
      .panel{max-width:100%}
    }
  </style>
</head>
<body>
<main class="wrap">
  <header>
    <a href="dashboard.html" class="back">← Dashboard</a>
    <div>
      <div class="h-title">My Adverts</div>
      <div class="h-sub">Manage adverts and review submissions</div>
    </div>
    <div></div>
  </header>

  <div class="toolbar">
    <input id="search" class="search" placeholder="Search adverts" />
    <button id="refresh" class="btn ghost">Refresh</button>
  </div>

  <div id="diag" class="status">Connecting…</div>

  <section id="grid" class="grid"></section>
</main>

<!-- DETAILS -->
<div id="drawer" class="overlay" aria-hidden="true">
  <div class="panel">
    <div class="panel-head">
      <div>
        <div id="dTitle" class="panel-title">Advert</div>
        <div id="dMeta" class="meta"></div>
      </div>
      <button id="closeDrawer" class="close">✕</button>
    </div>
    <div id="dDesc" class="desc" style="margin-top:10px"></div>
    <div id="subList" style="margin-top:14px"></div>
  </div>
</div>
