<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beni-Wealth Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Blue & white theme */
    :root{
      --brand-blue: #0b63d6; /* primary blue */
      --brand-blue-dark: #074bb0;
      --bg: #f8fbff;
      --card-bg: #ffffff;
      --text: #0b2140;
      --muted: #4b5b76;
      --accent: var(--brand-blue);
      --btn-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: var(--brand-blue);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .profile-info {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: var(--card-bg);
      color: var(--text);
      box-shadow: 0 2px 6px rgba(11, 34, 64, 0.12);
      border-radius: 8px;
      width: 260px;
      padding: 12px;
      z-index: 1;
    }
    .profile-info.show {
      display: block;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .profile-info button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: var(--brand-blue);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(11, 34, 64, 0.06);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: var(--brand-blue-dark);
    }
    .copy-btn {
      background: var(--brand-blue);
      color: var(--btn-text);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--brand-blue);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 12px rgba(11, 34, 64, 0.08);
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav a i {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(11, 34, 64, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--brand-blue);
    }
    .modal-content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--brand-blue);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    /* small utilities */
    .small { color: var(--muted); }
    .avatar-icon { color: #fff; }
    .error { color: #c33; margin-bottom: 12px; }
    @media (min-width: 700px) {
      .profile-info { right: 10px; top: 48px; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome back, <span id="usernameDisplay"></span></h2>
    <div class="profile" onclick="toggleProfile()">
      <i class="fas fa-user-circle fa-2x avatar-icon"></i>
      <div id="profileInfo" class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Balance:</strong> ₦<span id="profileBalance"></span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div id="upgradeModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Account Not Activated</h2>
      <p>You need to upgrade your account to access earnings.</p>
      <a href="upgrade.html">Upgrade</a>
    </div>
  </div>

  <div class="container">
    <div id="assetsError"></div>
    <div class="card">
      <h3>Balance: ₦<span id="balance">0.00</span></h3>
    </div>
    <div class="card">
      <h3>Total Referrals: <span id="referrals">0</span></h3>
    </div>
    <div class="card">
      <h3>Referral Code:</h3>
      <p id="referralCode" style="word-break: break-all;"></p>
      <button class="copy-btn" onclick="copyReferral()">Copy Code</button>
    </div>
    <div class="card">
      <h3>Daily Bonus</h3>
      <p id="countdown">Loading...</p>
      <button class="copy-btn" id="claimBtn">Claim</button>
    </div>
  </div>

  <div class="nav">
    <a href="menu.html">
      <i class="fas fa-home"></i>
      Menu
    </a>
    <a href="advertise.html">
      <i class="fas fa-bullhorn"></i>
      Advertise
    </a>
    <a href="earn.html">
      <i class="fas fa-money-bill-wave"></i>
      Earn
    </a>
    <a href="leaderboard.html">
      <i class="fas fa-trophy"></i>
      Leaderboard
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // --- Beni-Wealth Firebase details (replaced as requested) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); // explicit app

    const LOGIN_TS_KEY = 'loginTimestamp';

    function logoutAtMidnight() {
      const now = new Date();
      const millisUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();
      setTimeout(() => {
        signOut(auth);
      }, millisUntilMidnight);
    }

    function showAssetsError(msg){
      const el = document.getElementById('assetsError');
      el.innerHTML = msg ? `<div class="error">${msg}</div>` : '';
    }

    onAuthStateChanged(auth, async (user) => {
      try{
        if (!user) {
          localStorage.removeItem(LOGIN_TS_KEY);
          window.location.href = 'login.html';
          return;
        }
        if (!localStorage.getItem(LOGIN_TS_KEY)) {
          localStorage.setItem(LOGIN_TS_KEY, Date.now());
        }

        logoutAtMidnight();

        const uid = user.uid;
        const userRef = doc(db, "users", uid);

        // listen realtime to user doc so balance updates live
        const unsub = onSnapshot(userRef, async (snap) => {
          try{
            if(!snap.exists()){
              // no doc, show fallback and return
              showAssetsError('');
              document.getElementById("usernameDisplay").innerText = user.displayName || (user.email ? user.email.split('@')[0] : 'User');
              document.getElementById("profileUsername").innerText = user.displayName || '';
              document.getElementById("profileEmail").innerText = user.email || '';
              document.getElementById("profileBalance").innerText = '0.00';
              document.getElementById("balance").innerText = '0.00';
              document.getElementById("referralCode").innerText = '';
              // still attempt fallback reads
              const fb = await tryBalanceFallback(uid);
              const val = fb !== null ? fb : 0;
              document.getElementById("balance").innerText = Number(val).toFixed(2);
              return;
            }
            const data = snap.data();
            const username = data.username || user.displayName || (user.email ? user.email.split('@')[0] : '');
            const email = data.email || user.email || '';
            const balance = Number(data.balance ?? 0);
            const plan = data.plan || 'basic';

            document.getElementById("usernameDisplay").innerText = username;
            document.getElementById("profileUsername").innerText = username;
            document.getElementById("profileEmail").innerText = email;
            document.getElementById("profileBalance").innerText = balance.toFixed(2);
            document.getElementById("balance").innerText = balance.toFixed(2);
            document.getElementById("referralCode").innerText = username || '';

            showAssetsError(''); // clear any previous error

            if (plan === "basic") {
              document.getElementById("upgradeModal").style.display = "flex";
            } else {
              document.getElementById("upgradeModal").style.display = "none";
            }

            // load referrals count (one-time)
            try {
              const referralsQuery = query(collection(db, "users"), where("referral", "==", username));
              const snapshot = await getDocs(referralsQuery);
              document.getElementById("referrals").innerText = snapshot.size;
            } catch (e) {
              console.warn('referrals query error', e);
              document.getElementById("referrals").innerText = "0";
            }

            // load txs (you may keep this or remove)
            await loadTransactions(uid);

            // set up claim button and countdown
            const lastTs = data.lastClaim ?? 0;
            const claimBtn = document.getElementById("claimBtn");
            claimBtn.innerText = plan === "premium" ? "Claim ₦2" : "Claim ₦1";
            claimBtn.onclick = () => claimNaira(uid);
            updateCountdown(lastTs);
          }catch(innerErr){
            console.error('onSnapshot handler inner error', innerErr);
            if(innerErr && innerErr.code === 'permission-denied'){
              showAssetsError('Permission denied: check Firestore rules for users/{uid} read access.');
            } else {
              showAssetsError('Error reading user data — see console.');
            }
          }
        }, (err) => {
          console.warn('users/{uid} onSnapshot error', err);
          if(err && err.code === 'permission-denied'){
            showAssetsError('Permission denied: check Firestore rules for users/{uid} read access.');
          } else {
            showAssetsError('Could not get live updates — falling back to one-time reads (see console).');
          }
          // as fallback do a one-time get
          (async ()=>{
            try{
              const uSnap = await getDoc(userRef);
              if(uSnap.exists()){
                const d = uSnap.data();
                const username = d.username || user.displayName || (user.email ? user.email.split('@')[0] : '');
                const bal = Number(d.balance ?? 0);
                document.getElementById("usernameDisplay").innerText = username;
                document.getElementById("balance").innerText = bal.toFixed(2);
                document.getElementById("profileBalance").innerText = bal.toFixed(2);
                document.getElementById("referralCode").innerText = username || '';
              }
              await loadTransactions(uid);
            }catch(e){
              console.error('fallback read failed', e);
            }
          })();
        });

      }catch(e){
        console.error('onAuthStateChanged handler error', e);
        showAssetsError('Error initializing dashboard — see console.');
      }
    });

    async function loadTransactions(uid){
      try{
        const txCol = collection(db, 'transactions');
        const q = query(txCol, where('userId','==', uid));
        const snap = await getDocs(q);
        const txList = document.getElementById('txList');
        if(txList) txList.innerHTML = '';
        // optional: render latest 10 as before — left out to keep snippet short
      }catch(e){
        console.warn('loadTransactions error', e);
      }
    }

    window.claimNaira = async function(uid) {
      try{
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        const data = userSnap.data() || {};
        const now = Date.now();
        const lastTs = data.lastClaim ?? 0;
        if (now - lastTs < 86400000) {
          alert("You have to wait 24 hours before claiming again.");
          return;
        }
        const amount = data.plan === "premium" ? 2 : 1;
        const newBalance = (data.balance || 0) + amount;
        await updateDoc(userRef, { balance: newBalance, lastClaim: now });
        document.getElementById("balance").innerText = newBalance.toFixed(2);
        document.getElementById("profileBalance").innerText = newBalance.toFixed(2);
        alert(`Claimed ₦${amount} Successfully!`);
        updateCountdown(now);
      }catch(e){
        console.error('claim error', e);
        alert('Claim failed — see console for details.');
      }
    };

    window.updateCountdown = function(lastClaimTs) {
      const countdownEl = document.getElementById("countdown");
      if(!countdownEl) return;
      if (window._countdownInterval) clearInterval(window._countdownInterval);
      const tick = () => {
        const now = Date.now();
        const next = lastClaimTs + 86400000;
        const diff = next - now;
        if (diff <= 0) {
          countdownEl.innerText = "You can now claim!";
        } else {
          const hrs = Math.floor(diff / 3600000);
          const mins = Math.floor((diff % 3600000) / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdownEl.innerText = `Next claim in: ${hrs}h ${mins}m ${secs}s`;
        }
      };
      tick();
      window._countdownInterval = setInterval(tick, 1000);
    };

    window.copyReferral = function() {
      const code = document.getElementById("referralCode").innerText;
      navigator.clipboard.writeText(code).then(() => alert("Referral code copied: " + code)).catch(e=>{
        console.error('copy failed', e);
        alert('Copy failed');
      });
    };

    window.logout = function() {
      signOut(auth);
    };

    window.toggleProfile = function() {
      document.getElementById("profileInfo").classList.toggle("show");
    };

    // Fallback reads for balances stored differently
    async function tryBalanceFallback(uid){
      try{
        const bRef = doc(db, 'balances', uid);
        const bSnap = await getDoc(bRef);
        if(bSnap && bSnap.exists()){
          const bd = bSnap.data();
          if(bd && (bd.balance !== undefined || bd.amount !== undefined)) return Number(bd.balance ?? bd.amount ?? 0);
        }
      }catch(e){ console.warn('balances/{uid} lookup failed', e); }
      try{
        const col = collection(db, 'balances');
        const q = query(col, where('userId','==', uid));
        const snap = await getDocs(q);
        if(!snap.empty){
          const d = snap.docs[0].data();
          return Number(d.balance ?? d.amount ?? 0);
        }
      }catch(e){ console.warn('balances collection query failed', e); }
      return null;
    }
  </script>
</body>
  </html>
