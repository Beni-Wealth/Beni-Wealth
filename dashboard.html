  <style>
    :root{
      /* widened container for desktop */
      --bg-1: #0b0613;
      --bg-2: #0f0820;
      --panel: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.62);
      --text: #eaf2ff;
      --accent-a: #8446ff;
      --accent-b: #6ce2c8;
      --accent-grad: linear-gradient(135deg, var(--accent-a), #5b3bff 45%, var(--accent-b) 100%);
      --glass: rgba(255,255,255,0.03);
      --radius: 16px;
      --container-w: 980px; /* changed from 420px so page fits desktop */
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(123,61,255,0.10), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(47,224,184,0.06), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:20px;
      display:flex;
      justify-content:center;
    }

    /* phone container centered on viewport (desktop & mobile) */
    .phone {
      width:100%;
      max-width:var(--container-w);
      min-height:600px;
      border-radius:18px;
      padding:18px 18px 100px; /* extra bottom padding to ensure content doesn't hide behind fixed nav */
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      overflow:auto;
      position:relative;
      margin: 20px auto;
    }

    /* ===== ADDITION: Animated Contest Badge ===== */
    @keyframes contestBadgePulse {
      0% { transform: scale(1); box-shadow: 0 0 4px rgba(255,59,48,0.6); }
      50% { transform: scale(1.15); box-shadow: 0 0 10px rgba(255,59,48,0.95); }
      100% { transform: scale(1); box-shadow: 0 0 4px rgba(255,59,48,0.6); }
    }
    .contest-badge {
      background: #ff3b30;
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 999px;
      margin-left: 6px;
      animation: contestBadgePulse 1.8s ease-in-out infinite;
      display: inline-block;
    }
    /* ===== END ADDITION ===== */

    .top {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .avatar {
      width:56px;
      height:56px;
      border-radius:50%;
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:18px;
      color:#041219;
      background: var(--accent-grad);
      box-shadow: 0 10px 34px rgba(87,52,164,0.26);
      position:relative;
    }
    .avatar .presence {
      position:absolute;
      right:4px; bottom:4px;
      width:12px; height:12px; border-radius:50%;
      background:#00ff9d; border:2px solid rgba(0,0,0,0.22);
    }

    .greeting {
      flex:1;
    }
    .greeting h2{
      margin:0;
      font-size:17px;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .greeting p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
    }

    /* Total assets card */
    .asset-card{
      margin:8px 0 16px;
      border-radius:12px;
      padding:14px;
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      overflow:hidden;
    }
    .asset-top {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .asset-left {
      display:flex; flex-direction:column; gap:8px;
    }
    .asset-sub {
      color:var(--muted); font-size:12px;
    }
    .asset-amount {
      font-size:28px;
      font-weight:800;
      line-height:1;
      letter-spacing:0.6px;
      margin-top:6px;
    }
    .asset-approx { color:var(--muted); font-size:12px; margin-top:6px; }

    .eye-btn{
      width:44px; height:44px; border-radius:12px; display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      cursor:pointer;
    }

    /* Recharge / Withdraw */
    .action-row{ display:flex; gap:10px; margin-top:14px; }
    .pill {
      flex:1;
      padding:12px;
      border-radius:999px;
      text-align:center;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      border:1px solid rgba(255,255,255,0.04);
    }
    .pill.primary{
      background: linear-gradient(90deg, #7a5fff, #5e47ff 40%, #35d6b1 100%);
      color:#041219;
      box-shadow: 0 8px 30px rgba(87,52,164,0.18);
    }
    .pill.ghost{
      background: transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.05);
    }

    /* menu list */
    .menu {
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .menu-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.02);
      cursor:pointer;
    }
    .menu-left{ display:flex; gap:12px; align-items:center; }
    .menu-icon{ width:44px; height:44px; border-radius:10px; display:grid; place-items:center; background: rgba(255,255,255,0.02); font-size:18px; }
    .menu-text h4{ margin:0; font-size:14px; color:#e7e9ff; text-transform:capitalize; }
    .menu-text p{ margin:4px 0 0; color:var(--muted); font-size:12px; }

    .logout {
      margin-top:20px;
      padding:12px;
      border-radius:999px;
      text-align:center;
      font-weight:700;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      cursor:pointer;
    }

    /* bottom-nav fixed to viewport and centered to match .phone width */
    .bottom-nav {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      height: 74px;
      width: calc(min(var(--container-w), 100%) - 28px);
      max-width: var(--container-w);
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: 38px;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
      z-index: 999;
      backdrop-filter: blur(6px);
    }
    .nav-btn{
      width:56px;
      text-align:center;
      color:var(--muted);
      font-size:11px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      cursor:pointer;
      user-select:none;
    }

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, doc, onSnapshot, getDoc, collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ===== ADDITION: Contests badge + navigation =====
    const contestsItem = document.getElementById('contestsItem');
    const contestBadge = document.getElementById('contestBadge');
    if (contestsItem) {
      contestsItem.addEventListener('click', () => {
        window.location.href = 'Contests.html';
      });
      contestsItem.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.location.href = 'Contests.html';
        }
      });
    }
    if (contestBadge) {
      const BADGE_KEY = 'bw_contest_badge_start';
      const now = Date.now();
      const saved = localStorage.getItem(BADGE_KEY);
      if (!saved) {
        localStorage.setItem(BADGE_KEY, now.toString());
      } else {
        const age = now - Number(saved);
        const SEVEN_DAYS = 7 * 24 * 60 * 60 * 1000;
        if (age > SEVEN_DAYS) {
          contestBadge.style.display = 'none';
        }
      }
    }
