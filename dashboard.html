<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni-Wealth ‚Äî Dashboard (Clean)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg-1:#0b0613;--bg-2:#0f0820;--muted:rgba(255,255,255,0.62);--accent-start:#2fe0b8;--accent-end:#7a5fff;--glass:rgba(255,255,255,0.03);--text:#e9f0ff}
    *{box-sizing:border-box}body{margin:0;padding:20px 18px 140px;font-family:'Poppins',system-ui,Segoe UI,Arial;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text)}
    .header{display:flex;align-items:center;gap:14px;padding:6px 4px 18px}.avatar{width:64px;height:64px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:800;font-size:20px}.greet{flex:1}.greet h1{margin:0;font-size:20px}.greet p{margin:6px 0 0;color:var(--muted);font-size:13px}.icons{display:flex;gap:12px;align-items:center}.icon-btn{width:40px;height:40px;border-radius:10px;background:var(--glass);display:grid;place-items:center;color:var(--text);cursor:pointer}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:20px;margin:8px 0;box-shadow:0 10px 30px rgba(0,0,0,0.6)}.small{font-size:13px;color:var(--muted)}.big-balance{font-size:44px;font-weight:800;margin:8px 0}.buttons{display:flex;gap:12px;margin-top:14px}.btn{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;text-align:center}.btn.primary{background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:700}.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .list-item{background:rgba(255,255,255,0.02);border-radius:14px;padding:16px;display:flex;align-items:center;gap:14px;margin:14px 0}.list-item h3{margin:0;color:var(--accent-end);text-decoration:underline}.list-item p{margin:4px 0 0;color:var(--muted);font-size:13px}
    .bottom-nav{position:fixed;left:20px;right:20px;bottom:18px;background:linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.06));padding:12px;border-radius:34px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 12px 40px rgba(2,6,23,0.6)}.nav-btn{flex:1;text-align:center;color:var(--muted);font-size:12px}.nav-btn .icon-wrap{display:block;margin:0 auto 6px;width:46px;height:46px;border-radius:12px;background:rgba(255,255,255,0.04);display:grid;place-items:center;font-size:18px}.nav-center{flex:0 0 84px;display:flex;justify-content:center}.nav-center .center-btn{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));display:grid;place-items:center;color:#041219;font-size:24px;box-shadow:0 12px 36px rgba(61,46,111,0.35);transform:translateY(-18px)}
    @media(min-width:900px){body{padding:40px 80px}}
  </style>
</head>
<body>
  <div class="header">
    <div class="avatar" id="avatar">U</div>
    <div class="greet">
      <h1 id="greeting">Hello, User</h1>
      <p id="uidline">UID: -</p>
    </div>
    <div class="icons">
      <div class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</div>
      <div class="icon-btn" id="chatBtn" title="Chat">üí¨</div>
    </div>
  </div>

  <div class="card">
    <div class="small">Total Assets (NGN)</div>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="big-balance" id="balance">‚Ç¶0.00</div>
      <div style="margin-left:auto">
        <div class="icon-btn" id="eyeToggle" title="Toggle balance">üëÅÔ∏è</div>
      </div>
    </div>
    <div style="margin-top:6px;color:var(--muted);font-size:13px" id="approx">‚âà ‚Ç¶0.00</div>

    <div class="buttons">
      <div class="btn primary" id="rechargeBtn">Recharge</div>
      <div class="btn ghost" id="withdrawBtn">Withdraw</div>
    </div>
  </div>

  <div class="list-item" id="ordersItem">
    <div style="width:48px;height:48px;border-radius:12px;background:rgba(255,255,255,0.02);display:grid;place-items:center;font-size:20px">üìÑ</div>
    <div style="flex:1">
      <h3>My Orders</h3>
      <p>orders overview</p>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="list-item" id="tasksItem">
    <div style="width:48px;height:48px;border-radius:12px;background:rgba(255,255,255,0.02);display:grid;place-items:center;font-size:20px">üîé</div>
    <div style="flex:1">
      <h3>available tasks</h3>
      <p>Market & promotions</p>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="list-item" id="earningsItem">
    <div style="width:48px;height:48px;border-radius:12px;background:rgba(255,255,255,0.02);display:grid;place-items:center;font-size:20px">üìà</div>
    <div style="flex:1">
      <h3>Earnings Report</h3>
      <p>Performance</p>
    </div>
    <div>‚Ä∫</div>
  </div>

  <div class="bottom-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-btn" id="navHome"><div class="icon-wrap">üè†</div><span>Home</span></div>
    <div class="nav-btn" id="navConvert"><div class="icon-wrap">üîÅ</div><span>Convert</span></div>
    <div class="nav-center"><div class="center-btn" id="navCenter">‚öñÔ∏è</div></div>
    <div class="nav-btn" id="navNews"><div class="icon-wrap">üí¨</div><span>News</span></div>
    <div class="nav-btn" id="navAssets"><div class="icon-wrap">üë§</div><span>Assets</span></div>
  </div>

  <script type="module">
    // Beni-Wealth Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    // UI refs
    const greetingEl = document.getElementById('greeting');
    const uidLine = document.getElementById('uidline');
    const avatarEl = document.getElementById('avatar');
    const balanceEl = document.getElementById('balance');
    const approxEl = document.getElementById('approx');

    // Nav wiring
    document.getElementById('navHome').addEventListener('click', ()=>window.location.href='home.html');
    document.getElementById('navConvert').addEventListener('click', ()=>window.location.href='convert.html');
    document.getElementById('navCenter').addEventListener('click', ()=>window.location.href='center.html');
    document.getElementById('navNews').addEventListener('click', ()=>window.location.href='news.html');
    document.getElementById('navAssets').addEventListener('click', ()=>window.location.href='assets.html');

    ['rechargeBtn','withdrawBtn','ordersItem','tasksItem','earningsItem','settingsBtn','chatBtn'].forEach(id=>{ const el=document.getElementById(id); if(el) el.addEventListener('click', ()=> window.location.href = id.replace(/Item|Btn/,'') + '.html'); });

    document.getElementById('eyeToggle').addEventListener('click', ()=>{
      const showing = balanceEl.dataset.showing !== 'false';
      balanceEl.dataset.showing = showing ? 'false' : 'true';
      balanceEl.textContent = showing ? '‚Ç¶‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : (balanceEl.dataset.realText || '‚Ç¶0.00');
    });

    // helpers
    function formatN(n){ const num = Number(n || 0); return '‚Ç¶' + num.toLocaleString('en-NG', {minimumFractionDigits:2, maximumFractionDigits:2}); }
    function gen5(){ return Math.floor(10000 + Math.random()*90000).toString(); }

    // dynamic imports with timeout
    function importWithTimeout(url, ms = 10000) { return Promise.race([ import(url), new Promise((_, reject) => setTimeout(() => reject(new Error('Import timeout')), ms)) ]); }

    // load firebase (app, auth, firestore)
    let firebaseLoaded = false; let modules = null;
    async function loadFirebase(){
      try{
        const [appMod, authMod, fsMod] = await Promise.all([
          importWithTimeout('https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js', 10000),
          importWithTimeout('https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js', 10000),
          importWithTimeout('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js', 10000)
        ]);
        if(!appMod || !authMod || !fsMod) throw new Error('Missing firebase modules');
        modules = { initializeApp: appMod.initializeApp, getAuth: authMod.getAuth, onAuthStateChanged: authMod.onAuthStateChanged, getFirestore: fsMod.getFirestore, doc: fsMod.doc, getDoc: fsMod.getDoc };
        const app = modules.initializeApp(firebaseConfig);
        modules.auth = modules.getAuth(app); modules.db = modules.getFirestore(app); firebaseLoaded = true; return true;
      }catch(err){ console.warn('Firebase load failed:', err); firebaseLoaded = false; return false; }
    }

    // fetch user balance
    async function populateBalanceFromFirebase(uid){
      if(!firebaseLoaded || !modules) throw new Error('Firebase not loaded');
      try{
        const userRef = modules.doc(modules.db, 'users', uid);
        const snap = await modules.getDoc(userRef);
        if(snap && typeof snap.exists === 'function' ? snap.exists() : !!snap.exists){
          const data = snap.data(); const bal = Number(data.balance || 0);
          balanceEl.dataset.realText = formatN(bal); balanceEl.textContent = balanceEl.dataset.realText; approxEl.textContent = `‚âà ${balanceEl.dataset.realText}`;
        } else {
          balanceEl.dataset.realText = formatN(0); balanceEl.textContent = balanceEl.dataset.realText; approxEl.textContent = `‚âà ${balanceEl.dataset.realText}`;
        }
      }catch(err){ console.error('populateBalanceFromFirebase error', err); throw err; }
    }

    // init
    (async function init(){
      const ok = await loadFirebase();
      if(!ok){ const demo = { uid: gen5(), balance: 0 }; uidLine.textContent = `UID: ${demo.uid}`; balanceEl.dataset.realText = formatN(demo.balance); balanceEl.textContent = balanceEl.dataset.realText; approxEl.textContent = `‚âà ${balanceEl.dataset.realText}`; return; }
      modules.onAuthStateChanged(modules.auth, async (user)=>{
        if(!user){ window.location.href = 'login.html'; return; }
        const first5 = user.uid ? user.uid.slice(0,5) : gen5(); uidLine.textContent = `UID: ${first5}`; greetingEl.textContent = 'Hello, User';
        try{ await populateBalanceFromFirebase(user.uid); }catch(e){ balanceEl.dataset.realText = formatN(0); balanceEl.textContent = balanceEl.dataset.realText; approxEl.textContent = `‚âà ${balanceEl.dataset.realText}`; }
      });
    })();
  </script>
</body>
</html>
