    .header{display:flex;align-items:center;gap:14px;padding:6px 4px 18px}.avatar{width:64px;height:64px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:800;font-size:20px}.greet{flex:1}.greet h1{margin:0;font-size:20px}.greet p{margin:6px 0 0;color:var(--muted);font-size:13px}.icons{display:flex;gap:12px;align-items:center}.icon-btn{width:40px;height:40px;border-radius:10px;background:var(--glass);display:grid;place-items:center;color:var(--text);cursor:pointer}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:20px;margin:8px 0;box-shadow:0 10px 30px rgba(0,0,0,0.6)}.small{font-size:13px;color:var(--muted)}.big-balance{font-size:44px;font-weight:800;margin:8px 0}.buttons{display:flex;gap:12px;margin-top:14px}.btn{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;text-align:center}.btn.primary{background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:700}.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .list-item{background:rgba(255,255,255,0.02);border-radius:14px;padding:16px;display:flex;align-items:center;gap:14px;margin:14px 0}.list-item h3{margin:0;color:var(--accent-end);text-decoration:underline}.list-item p{margin:4px 0 0;color:var(--muted);font-size:13px}
    .bottom-nav{position:fixed;left:20px;right:20px;bottom:18px;background:linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.06));padding:12px;border-radius:34px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 12px 40px rgba(2,6,23,0.6)}.nav-btn{flex:1;text-align:center;color:var(--muted);font-size:12px}.nav-btn .icon-wrap{display:block;margin:0 auto 6px;width:46px;height:46px;border-radius:12px;background:rgba(255,255,255,0.04);display:grid;place-items:center;font-size:18px}.nav-center{flex:0 0 84px;display:flex;justify-content:center}.nav-center .center-btn{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,var(--accent-start),var(--accent-end));display:grid;place-items:center;color:#041219;font-size:24px;box-shadow:0 12px 36px rgba(61,46,111,0.35);transform:translateY(-18px)}
    @media(min-width:900px){body{padding:40px 80px}}

<body>

  <script type="module">
    // Direct (static) imports: clearer and reliable when network is available
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, onSnapshot, collection, query, where, orderBy, limit, getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI refs
    const greetingEl = document.getElementById('greeting');
    const uidLine = document.getElementById('uidline');
    const avatarEl = document.getElementById('avatar');
    const balanceEl = document.getElementById('balance');
    const approxEl = document.getElementById('approx');

    // helpers
    function formatN(n){ const num = Number(n || 0); return 'â‚¦' + num.toLocaleString('en-NG', {minimumFractionDigits:2, maximumFractionDigits:2}); }
    function gen5(){ return Math.floor(10000 + Math.random()*90000).toString(); }

    // update UI from a numeric balance
    function renderBalanceNumber(n){ const formatted = formatN(n); balanceEl.dataset.realText = formatted; balanceEl.textContent = formatted; approxEl.textContent = `â‰ˆ ${formatted}`; }

    // Try multiple places for user's balance. Return numeric or null.
    async function readBalanceFallbacks(uid){
      // 1) users/{uid}.balance
      try{
        const uRef = doc(db, 'users', uid);
        const uSnap = await getDoc(uRef);
        if(uSnap.exists()){
          const d = uSnap.data();
          if(d && (d.balance !== undefined && d.balance !== null)) return Number(d.balance);
        }
      }catch(e){ console.warn('read users/{uid} failed', e); }

      // 2) balances/{uid}
      try{
        const bRef = doc(db, 'balances', uid);
        const bSnap = await getDoc(bRef);
        if(bSnap.exists()){
          const bd = bSnap.data();
          if(bd && (bd.balance !== undefined || bd.amount !== undefined)) return Number(bd.balance ?? bd.amount ?? 0);
        }
      }catch(e){ console.warn('read balances/{uid} failed', e); }

      // 3) balances collection - latest entry for this user
      try{
        const col = collection(db, 'balances');
        const q = query(col, where('userId','==', uid), orderBy('date','desc'), limit(1));
        const snap = await getDocs(q);
        if(!snap.empty){
          const d = snap.docs[0].data();
          return Number(d.balance ?? d.amount ?? 0);
        }
      }catch(e){ console.warn('query balances collection failed', e); }

      return null;
    }

    // main: on auth change, set UID (first5) and wire realtime listener on users/{uid}
    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        // redirect to login (assumes you have login.html)
        window.location.href = 'login.html';
        return;
      }

      const displayUid = user.uid ? user.uid.slice(0,5) : gen5();
      uidLine.textContent = `UID: ${displayUid}`;
      greetingEl.textContent = 'Hello, User';

      // Primary: listen to users/{uid} doc realtime and use its balance field when present
      const uRef = doc(db, 'users', user.uid);
      const unsub = onSnapshot(uRef, async (snap) => {
        if(snap && snap.exists()){
          const data = snap.data();
          if(data && (data.balance !== undefined && data.balance !== null)){
            renderBalanceNumber(Number(data.balance));
            return; // done
          }
        }
        // fallback to reading other balance locations once
        const fallback = await readBalanceFallbacks(user.uid);
        if(fallback !== null){ renderBalanceNumber(fallback); }
        else { renderBalanceNumber(0); }
      }, (err)=>{
        console.warn('onSnapshot users/{uid} error', err);
        // on error fallback to one-time reads
        (async ()=>{ const fallback = await readBalanceFallbacks(user.uid); renderBalanceNumber(fallback ?? 0); })();
      });

      // Optionally keep unsub reference if you want to stop listening later
      // window._beni_unsub = unsub;
    });

    // simple eye toggle
    document.getElementById('eyeToggle').addEventListener('click', ()=>{
      const showing = balanceEl.dataset.showing !== 'false';
      balanceEl.dataset.showing = showing ? 'false' : 'true';
      balanceEl.textContent = showing ? 'â‚¦â€¢â€¢â€¢â€¢' : (balanceEl.dataset.realText || 'â‚¦0.00');
    });

  </script>
