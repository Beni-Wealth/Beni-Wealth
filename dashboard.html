<body>
  <div class="phone" role="main" aria-live="polite">
    <!-- (YOUR EXISTING DASHBOARD CONTENT) -->

    <!-- MORE overlay -->
    <div id="moreOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-backdrop" id="overlayBackdrop"></div>
      <div class="overlay-panel" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
        <button id="overlayClose" class="overlay-close" aria-label="Close">✕</button>
        <h3 id="overlayTitle">More options</h3>
        <div class="overlay-options">
          <a href="ptc.html" class="overlay-option primary" id="optPtc">PTC</a>
          <a href="blog.html" class="overlay-option primary" id="optBlog">Blog</a>
          <a href="#" class="overlay-option primary" id="optGames">Games</a>
        </div>
      </div>
    </div>

    <!-- BLOG overlay -->
    <div id="blogOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-backdrop" id="blogBackdrop"></div>
      <div class="overlay-panel" role="dialog" aria-modal="true" aria-labelledby="blogOverlayTitle">
        <button id="blogOverlayClose" class="overlay-close" aria-label="Close">✕</button>
        <h3 id="blogOverlayTitle">Blog options</h3>
        <div class="overlay-options">
          <a href="blog.html" class="overlay-option primary" id="optViewBlogs">View blogs</a>
          <a href="write-blog.html" class="overlay-option primary" id="optCreateBlog">Create blog</a>
          <a href="blog-dashboard.html" class="overlay-option primary" id="optEarnings">Earnings</a>
        </div>

    </div>

    <!-- ▶️ NEW: Games Choice Overlay -->
    <div id="gamesChoiceOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-backdrop" id="gamesChoiceBackdrop"></div>
      <div class="overlay-panel" role="dialog" aria-modal="true" aria-labelledby="gamesChoiceTitle">
        <button id="gamesChoiceClose" class="overlay-close" aria-label="Close">✕</button>
        <h3 id="gamesChoiceTitle">Games Options</h3>
        <div class="overlay-options">
          <button id="optOpenGames" class="overlay-option primary">Open Games</button>
          <button id="optGameContests" class="overlay-option primary">Game Contests</button>
        </div>
      </div>
    </div>

    <!-- (Your LOGOUT, bottom nav, FAB, etc. content follows unchanged) -->

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // FIREBASE config — same as yours
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web=e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    if(!getApps().length) initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // ***************************
    // Overlay & Games Logic Starts
    // ***************************

    const moreItem = document.getElementById('moreItem');
    const moreOverlay = document.getElementById('moreOverlay');
    const overlayBackdrop = document.getElementById('overlayBackdrop');
    const overlayClose = document.getElementById('overlayClose');

    const optBlog = document.getElementById('optBlog');
    const blogOverlay = document.getElementById('blogOverlay');
    const blogBackdrop = document.getElementById('blogBackdrop');
    const blogOverlayClose = document.getElementById('blogOverlayClose');

    // NEW: Games choice overlay refs
    const gamesChoiceOverlay = document.getElementById('gamesChoiceOverlay');
    const gamesChoiceBackdrop = document.getElementById('gamesChoiceBackdrop');
    const gamesChoiceClose = document.getElementById('gamesChoiceClose');
    const optOpenGames = document.getElementById('optOpenGames');
    const optGameContests = document.getElementById('optGameContests');

    // Open More overlay
    function openMoreOverlay(){
      moreOverlay.classList.add('open');
      moreOverlay.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      moreOverlay.querySelector('.overlay-option')?.focus();
    }

    function closeMoreOverlay(){
      moreOverlay.classList.remove('open');
      moreOverlay.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      moreItem.focus();
    }

    moreItem.addEventListener('click', (e) => { e.preventDefault(); openMoreOverlay(); });
    moreItem.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openMoreOverlay(); } });

    overlayClose.addEventListener('click', (e)=>{ e.preventDefault(); closeMoreOverlay(); });
    overlayBackdrop.addEventListener('click', (e)=>{ e.preventDefault(); closeMoreOverlay(); });

    // ESC to close
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && moreOverlay.classList.contains('open')) closeMoreOverlay(); });

    // BLOG overlay logic (unchanged)
    function openBlogOverlay(){ closeMoreOverlay(); blogOverlay.classList.add('open'); blogOverlay.setAttribute('aria-hidden','false'); document.body.style.overflow = 'hidden'; blogOverlay.querySelector('.overlay-option')?.focus(); }
    function closeBlogOverlay(){ blogOverlay.classList.remove('open'); blogOverlay.setAttribute('aria-hidden','true'); document.body.style.overflow = ''; moreItem.focus(); }
    if(optBlog){
      optBlog.addEventListener('click', (e) => { e.preventDefault(); openBlogOverlay(); });
      optBlog.addEventListener('keydown', (e) => { if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openBlogOverlay(); } });
    }
    blogOverlayClose.addEventListener('click', (e)=>{ e.preventDefault(); closeBlogOverlay(); });
    blogBackdrop.addEventListener('click', (e)=>{ e.preventDefault(); closeBlogOverlay(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && blogOverlay.classList.contains('open')) closeBlogOverlay(); });

    // --- NEW: Games choice overlay handlers ---

    // Intercept click on "Games" in More overlay
    const optGamesEl = document.getElementById('optGames');
    if(optGamesEl){
      optGamesEl.addEventListener('click', (e) => {
        e.preventDefault();
        closeMoreOverlay();
        gamesChoiceOverlay.classList.add('open');
        gamesChoiceOverlay.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
        optOpenGames.focus();
      });
    }

    function closeGamesChoiceOverlay(){
      gamesChoiceOverlay.classList.remove('open');
      gamesChoiceOverlay.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    gamesChoiceClose.addEventListener('click', (e)=>{ e.preventDefault(); closeGamesChoiceOverlay(); });
    gamesChoiceBackdrop.addEventListener('click', (e)=>{ e.preventDefault(); closeGamesChoiceOverlay(); });

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && gamesChoiceOverlay.classList.contains('open')){
        closeGamesChoiceOverlay();
      }
    });

    optOpenGames.addEventListener('click', () => { window.location.href = 'mini-games.html'; });
    optGameContests.addEventListener('click', () => { window.location.href = 'game-contests.html'; });

    // ***************************
    // (The rest of your dashboard auth/balance/nav logic continues unchanged)
    // ***************************

  </script>
</body>
