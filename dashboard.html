  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png">
  <meta name="theme-color" content="#2fe0b8">

  <style>
    :root{
      --bg-1: #0b0613;
      --bg-2: #0f0820;
      --muted: rgba(255,255,255,0.62);
      --text: #eaf2ff;
      --accent-a: #8446ff;
      --accent-b: #6ce2c8;
      --accent-grad: linear-gradient(135deg, var(--accent-a), #5b3bff 45%, var(--accent-b) 100%);
      --container-w: 980px;
      font-family: 'Poppins', system-ui, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(123,61,255,0.10), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(47,224,184,0.06), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      padding:20px; display:flex; justify-content:center;
    }
    .phone{
      width:100%; max-width:var(--container-w);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:18px 18px 100px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      overflow:auto; position:relative; min-height:600px;
    }
    .top{display:flex;gap:12px;align-items:center;margin-bottom:18px;}
    .avatar{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;font-weight:800;font-size:18px;color:#041219;background:var(--accent-grad);box-shadow:0 10px 34px rgba(87,52,164,0.26);position:relative;}
    .avatar .presence{position:absolute;right:4px;bottom:4px;width:12px;height:12px;border-radius:50%;background:#00ff9d;border:2px solid rgba(0,0,0,0.22);}
    .greeting{flex:1;}
    .greeting h2{margin:0;font-size:17px;font-weight:700;}
    .greeting p{margin:6px 0 0;color:var(--muted);font-size:12px;}

    .asset-card{margin:8px 0 16px;border-radius:12px;padding:14px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);}
    .asset-top{display:flex;justify-content:space-between;align-items:center;}
    .asset-left{display:flex;flex-direction:column;}
    .asset-sub{color:var(--muted);font-size:12px;}
    .asset-amount{font-size:28px;font-weight:800;}
    .asset-approx{color:var(--muted);font-size:12px;margin-top:6px;}
    .eye-btn{width:44px;height:44px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);display:grid;place-items:center;cursor:pointer;}

    .action-row{display:flex;gap:10px;margin-top:14px;}
    .pill{flex:1;padding:12px;border-radius:999px;text-align:center;font-weight:700;cursor:pointer;border:1px solid rgba(255,255,255,0.04);}
    .pill.primary{background: linear-gradient(90deg,#7a5fff,#5e47ff,#35d6b1);color:#041219;}
    .pill.ghost{background:transparent;color:var(--muted);}

    .menu{margin-top:18px;display:flex;flex-direction:column;gap:12px;}
    .menu-item{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02);cursor:pointer;}
    .menu-left{display:flex;gap:12px;align-items:center;}
    .menu-icon{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;background:rgba(255,255,255,0.02);font-size:18px;}
    .menu-text h4{margin:0;font-size:14px;}
    .menu-text p{margin:4px 0 0;color:var(--muted);font-size:12px;}

    .logout{margin-top:20px;padding:12px;border-radius:999px;text-align:center;border:1px solid rgba(255,255,255,0.06);color:var(--muted);cursor:pointer;}

    .bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;width:calc(min(var(--container-w),100%)-28px);background:rgba(255,255,255,0.02);border-radius:38px;padding:10px;display:flex;justify-content:space-between;}
    .nav-btn{width:56px;text-align:center;font-size:11px;color:var(--muted);display:flex;flex-direction:column;align-items:center;cursor:pointer;}
    .nav-btn .icon-wrap{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.02);display:grid;place-items:center;}

    /* overlay */
    .overlay{position:fixed;inset:0;display:none;z-index:1100;}
    .overlay.open{display:block;}
    .overlay-backdrop{position:absolute;inset:0;background:rgba(2,6,23,0.6);}
    .overlay-panel{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:min(480px,92%);padding:18px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);border-radius:12px;}
    .overlay-close{position:absolute;right:12px;top:12px;font-size:18px;border:none;cursor:pointer;}
    .overlay-options{display:flex;flex-direction:column;gap:10px;margin-top:10px;}
    .overlay-option{padding:12px;text-align:center;border-radius:10px;font-weight:800;cursor:pointer;}
    .overlay-option.primary{background: linear-gradient(90deg,#7a5fff,#35d6b1);color:#041219;}
  </style>
</head>

<body>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web=e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    if(!getApps().length) initializeApp(firebaseConfig);

    // Auth & firestore if needed
    const auth = getAuth();
    const db = getFirestore();

    // -------- OVERLAY LOGIC --------

    const moreItem = document.getElementById('moreItem');
    const moreOverlay = document.getElementById('moreOverlay');
    const overlayBackdrop = document.getElementById('overlayBackdrop');
    const overlayClose = document.getElementById('overlayClose');

    const gamesChoiceOverlay = document.getElementById('gamesChoiceOverlay');
    const gamesChoiceBackdrop = document.getElementById('gamesChoiceBackdrop');
    const gamesChoiceClose = document.getElementById('gamesChoiceClose');

    const optPtc = document.getElementById('optPtc');
    const optBlog = document.getElementById('optBlog');
    const optGames = document.getElementById('optGames');

    const openGamesBtn = document.getElementById('openGamesBtn');
    const gameContestsBtn = document.getElementById('gameContestsBtn');

    function openMore(){
      moreOverlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeMore(){
      moreOverlay.classList.remove('open');
      document.body.style.overflow = '';
    }

    function openGamesChoice(){
      gamesChoiceOverlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    function closeGamesChoice(){
      gamesChoiceOverlay.classList.remove('open');
      document.body.style.overflow = '';
    }

    moreItem.addEventListener('click', ()=> openMore());
    overlayClose.addEventListener('click', ()=> closeMore());
    overlayBackdrop.addEventListener('click', ()=> closeMore());

    window.addEventListener('keydown',(e)=>{
      if(e.key==='Escape'){
        if(moreOverlay.classList.contains('open')) closeMore();
        if(gamesChoiceOverlay.classList.contains('open')) closeGamesChoice();
      }
    });

    // More options
    optPtc.addEventListener('click', () => { closeMore(); window.location.href='ptc.html'; });
    optBlog.addEventListener('click', () => { closeMore(); window.location.href='blog.html'; });
    optGames.addEventListener('click', () => { closeMore(); setTimeout(openGamesChoice, 200); });

    // Games Choice options
    openGamesBtn.addEventListener('click', () => { window.location.href='mini-games.html'; });
    gameContestsBtn.addEventListener('click', () => { window.location.href='game-contests.html'; });

    gamesChoiceClose.addEventListener('click', () => closeGamesChoice());
    gamesChoiceBackdrop.addEventListener('click', () => closeGamesChoice());

  </script>
