<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beni-Wealth — Login (with Email Verified Guard)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0b0613; --bg-2:#0f0820;
      --card: rgba(255,255,255,0.02);
      --muted: rgba(233,240,255,0.62);
      --text:#e9f0ff;
      --accent-start:#2fe0b8; --accent-end:#7a5fff;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Poppins',system-ui,Segoe UI,Arial, sans-serif; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--text); -webkit-font-smoothing:antialiased}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px;}
    .card{
      width:100%; max-width:420px; border-radius:14px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:28px; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: enter .28s ease;
    }
    @keyframes enter{from{opacity:0; transform:translateY(12px)}to{opacity:1; transform:none}}
    .logo{display:flex;gap:12px;align-items:center;margin-bottom:8px}
    .logo img{width:56px;height:56px;border-radius:12px;object-fit:cover;box-shadow:0 8px 28px rgba(122,95,255,0.12)}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 16px;color:var(--muted);font-size:14px}
    form{display:flex;flex-direction:column;gap:12px}
    input[type="email"], input[type="password"]{
      background:transparent;border:1px solid rgba(255,255,255,0.04);padding:12px 14px;border-radius:10px;color:var(--text);font-size:14px;outline:none;transition:box-shadow .12s,border-color .12s
    }
    input::placeholder{color:rgba(233,240,255,0.28)}
    input:focus{box-shadow:0 8px 28px rgba(47,224,184,0.05);border-color:rgba(127,90,255,0.14)}
    .error{color:var(--danger);font-size:13px;min-height:18px}
    .actions{display:flex;gap:12px;align-items:center;margin-top:6px}
    .btn{
      flex:1;padding:12px 14px;border-radius:12px;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219;font-weight:700;border:0;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:10px
    }
    .btn[disabled]{opacity:0.6;cursor:not-allowed}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .spinner{width:18px;height:18px;border-radius:50%;border:3px solid rgba(4,6,9,0.08);border-top-color:rgba(4,6,9,0.18);animation:spin 1s linear infinite;display:none}
    .spinner.show{display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
    .links{display:flex;justify-content:space-between;margin-top:12px;font-size:13px;color:var(--muted)}
    .links a{color:var(--muted);text-decoration:underline}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:none;align-items:center;justify-content:center;z-index:120}
    .modal{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;max-width:420px;width:92%;box-shadow:0 20px 60px rgba(0,0,0,0.6);color:var(--text)}
    .modal h3{margin:0 0 10px}
    .modal p{color:var(--muted);margin-bottom:12px}
    .modal .modal-actions{display:flex;gap:10px;flex-wrap:wrap}
    .modal .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    .success{color:#7AF0C8}
    @media(max-width:420px){.card{padding:18px}.logo img{width:48px;height:48px}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="loginTitle">
      <div class="logo">
        <img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png" alt="Beni-Wealth logo">
        <div>
          <h1 id="loginTitle">Welcome back</h1>
          <p class="lead">Sign in to access your Beni-Wealth dashboard</p>
        </div>
      </div>

      <form id="loginForm" novalidate>
        <input id="email" type="email" placeholder="Email" required autocomplete="email" />
        <input id="password" type="password" placeholder="Password" required minlength="6" autocomplete="current-password" />
        <div id="errorText" class="error" role="alert" aria-live="assertive"></div>

        <div class="actions">
          <button id="loginBtn" type="submit" class="btn" aria-live="polite">
            <span class="spinner" id="spinner"></span>
            <span id="btnText">Log in</span>
          </button>
          <button type="button" class="btn secondary" onclick="location.href='register.html'">Sign up</button>
        </div>

        <div class="links">
          <a href="reset.html">Forgot password?</a>
          <a href="register.html">Create account</a>
        </div>
      </form>
    </main>
  </div>

  <!-- Email verification modal -->
  <div id="verifyBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document" aria-labelledby="verifyTitle">
      <h3 id="verifyTitle">Please verify your email</h3>
      <p id="verifyMsg">We've sent a verification email to your address. You must verify your email before accessing the dashboard.</p>
      <div class="modal-actions">
        <button id="resendBtn" class="btn ghost">Resend verification</button>
        <button id="iVerifiedBtn" class="btn">I verified — Continue</button>
        <button id="signOutBtn" class="btn ghost">Sign out</button>
      </div>
      <div id="verifyNote" class="note" aria-live="polite"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification, reload, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const errorText = document.getElementById('errorText');

    const verifyBackdrop = document.getElementById('verifyBackdrop');
    const resendBtn = document.getElementById('resendBtn');
    const iVerifiedBtn = document.getElementById('iVerifiedBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const verifyNote = document.getElementById('verifyNote');
    const verifyMsg = document.getElementById('verifyMsg');

    function setLoading(isLoading){
      loginBtn.disabled = isLoading;
      spinner.classList.toggle('show', isLoading);
      btnText.style.display = isLoading ? 'none' : 'inline';
    }

    function showVerifyModal(show, currentUser, message){
      if(show){
        verifyBackdrop.style.display = 'flex';
        verifyBackdrop.setAttribute('aria-hidden','false');
        verifyNote.textContent = message || '';
        // store user for modal actions
        verifyBackdrop._user = currentUser || null;
      } else {
        verifyBackdrop.style.display = 'none';
        verifyBackdrop.setAttribute('aria-hidden','true');
        verifyBackdrop._user = null;
        verifyNote.textContent = '';
      }
    }

    // onAuthStateChanged: only redirect if emailVerified === true
    onAuthStateChanged(auth, user => {
      if(user && user.emailVerified){
        // safe redirect
        window.location.href = 'dashboard.html';
      } else {
        // if user present but unverified, keep them signed in but do not redirect
        // we don't auto-show modal here — show it after an explicit login attempt
      }
    });

    // login flow
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorText.textContent = '';
      setLoading(true);

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(!email || !password){
        errorText.textContent = 'Provide both email and password.';
        setLoading(false);
        return;
      }

      try{
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        // if verified, onAuthStateChanged handler will redirect — do immediate check as well
        if(user.emailVerified){
          // redirect now
          setLoading(false);
          window.location.href = 'dashboard.html';
          return;
        }
        // not verified: show verification modal and instructions
        showVerifyModal(true, user, 'A verification email was sent when you registered. Use the button below to resend.');
        setLoading(false);
      }catch(err){
        console.error('Login failed', err);
        // friendly messages:
        if(err.code === 'auth/wrong-password') errorText.textContent = 'Wrong password.';
        else if(err.code === 'auth/user-not-found') errorText.textContent = 'No account found for this email.';
        else if(err.code === 'auth/invalid-email') errorText.textContent = 'Invalid email address.';
        else errorText.textContent = err.message || 'Login failed.';
        setLoading(false);
      }
    });

    // Modal actions:

    resendBtn.addEventListener('click', async ()=>{
      const user = verifyBackdrop._user || auth.currentUser;
      if(!user){
        verifyNote.textContent = 'No user found (sign in again).';
        return;
      }
      try{
        await sendEmailVerification(user);
        verifyNote.textContent = 'Verification email resent — check your inbox (and spam).';
        verifyNote.classList.add('success');
      }catch(e){
        console.error('resend failed', e);
        verifyNote.textContent = 'Could not resend verification. Try again later.';
      }
    });

    iVerifiedBtn.addEventListener('click', async ()=>{
      const user = verifyBackdrop._user || auth.currentUser;
      if(!user){
        verifyNote.textContent = 'No user found (sign in again).';
        return;
      }
      verifyNote.textContent = 'Checking...';
      try{
        await reload(user);                // refresh user data from server
        if(user.emailVerified){
          // hide modal and redirect
          showVerifyModal(false, null);
          window.location.href = 'dashboard.html';
        } else {
          verifyNote.textContent = 'Email still not verified — please check your inbox and click the verification link.';
        }
      }catch(e){
        console.error('verify check failed', e);
        verifyNote.textContent = 'Could not check verification status — try again.';
      }
    });

    signOutBtn.addEventListener('click', async ()=>{
      try{
        await signOut(auth);
      }catch(e){
        console.error('signout failed', e);
      } finally {
        showVerifyModal(false, null);
        // stay on login page; fields remain
      }
    });

    // Accessibility: close modal on backdrop click (but not when clicking inside modal)
    verifyBackdrop.addEventListener('click', (ev)=>{
      if(ev.target === verifyBackdrop){
        // do not close automatically — keep explicit actions
      }
    });

  </script>
</body>
</html>
