<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Advert Submissions</title>

  <!-- Poppins + Favicons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300,400,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1752962852/file_00000000401861f8bf6acb6d55fcf2bf_g2fcrf.png">
  <meta name="theme-color" content="#2fe0b8">
  <style>
    :root{
      --bg1:#0b0613; --bg2:#0f0820;
      --muted: rgba(255,255,255,0.64);
      --text: #eaf2ff;
      --accent-start:#2fe0b8; --accent-end:#7a5fff;
      --card: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{max-width:1100px;margin:20px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .title{font-weight:800}
    .muted{color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03)}
    .controls{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .search{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));color:var(--text)}
    .btn{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#041219}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    table{width:100%;border-collapse:collapse;min-width:900px}
    thead th{position:sticky;top:0;background:rgba(255,255,255,0.08);padding:12px;text-align:left;font-weight:700}
    tbody td{padding:12px;border-bottom:1px solid rgba(255,255,255,0.02)}
    .pill{padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px}
    .pill.pending{background:#fff7d9;color:#6a4f00}
    .pill.approved{background:#bff0d9;color:#043f20}
    .pill.rejected{background:#ffdede;color:#6b0b0b}

    /* group header row */
    .group-header td{
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      font-weight:800;
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .group-meta { font-weight:600; color:var(--muted); font-size:13px; margin-left:8px; }

    /* collapse button */
    .group-toggle {
      display:inline-grid;
      place-items:center;
      width:30px; height:30px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      margin-right:8px;
    }

    /* visually mark expanded groups */
    .group-toggle[aria-expanded="true"] { transform: rotate(90deg); color:var(--accent-start); }

    /* overlay viewer */
    .viewer-backdrop{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      z-index:9999;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .viewer{
      max-width:980px;
      width:90%;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px;
      position:relative;
    }

    /* image proof size */
    #vProofImg{
      max-width: 100%;
      max-height: 300px;     /* limit height */
      object-fit: contain;
      display:block;
      margin-top:12px;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="title">Beni-Wealth — Admin: Advert Submissions</div>
      <div class="muted" id="authInfo">Checking auth…</div>
    </header>

    <section class="card">
      <div class="controls">
        <input id="q" class="search" placeholder="Filter advert id / advert title / userId" />
        <button id="refreshBtn" class="btn ghost">Refresh</button>
        <div style="margin-left:auto" id="count" class="muted">—</div>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr><th>Advert / Submission</th><th>UserId</th><th>Amount</th><th>Created</th><th>Approved</th><th>Proof</th><th>Text</th><th>Status</th><th></th></tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="9" class="muted">Loading submissions…</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- viewer -->
  <div id="viewerBackdrop" class="viewer-backdrop">
    <div class="viewer">
      <button id="vClose" class="btn ghost" style="position:absolute;top:12px;right:12px;">Close</button>
      <div><strong>User:</strong> <span id="vUser"></span></div>
      <div><strong>UID:</strong> <span id="vUid"></span></div>
      <div><strong>Amount:</strong> <span id="vAmount"></span></div>
      <div><strong>Created:</strong> <span id="vCreated"></span></div>
      <div><strong>Approved at:</strong> <span id="vApproved"></span></div>
      <div><strong>Status:</strong> <span id="vStatus"></span></div>
      <img id="vProofImg" src="" alt="Proof"/>
      <div><strong>Text proof:</strong> <span id="vTextProof"></span></div>
      <div id="vNoteWrapper" style="margin-top:8px"><strong>Note:</strong> <span id="vNoteText" class="muted"></span></div>
      <div style="margin-top:12px">
        <button id="approveBtn" class="btn">Approve</button>
        <button id="rejectBtn" class="btn ghost">Reject</button>
      </div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs, doc,
  runTransaction, serverTimestamp, onSnapshot
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
  authDomain: "beni-wealths.firebaseapp.com",
  projectId: "beni-wealths",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
const advertsSection = document.getElementById("advertsSection");

/* ---------------- AUTH ---------------- */
onAuthStateChanged(auth, user => {
  if (!user) location.href = "login.html";
  currentUser = user;
  loadAdverts();
});

/* ---------------- HELPERS ---------------- */
const partial = s => s ? s.slice(0, 8) + "…" : "";
const money = n => `₦${Number(n || 0).toLocaleString()}`;

/* ---------------- LOAD ADVERTS ---------------- */
async function loadAdverts() {
  const snap = await getDocs(collection(db, "advertise_tasks"));
  advertsSection.innerHTML = "";

  snap.forEach(adDoc => {
    const ad = adDoc.data();
    if (ad.owner !== currentUser.uid) return;

    const wrap = document.createElement("div");
    wrap.style.border = "1px solid rgba(255,255,255,.08)";
    wrap.style.borderRadius = "12px";
    wrap.style.marginBottom = "14px";
    wrap.style.padding = "14px";

    wrap.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <strong>${ad.title}</strong>
          <div class="muted">Unit Price: ${money(ad.unitPrice)}</div>
        </div>
        <button class="btn ghost toggle" data-id="${adDoc.id}">View Submissions</button>
      </div>
      <div class="subs" style="display:none;margin-top:14px"></div>
    `;

    advertsSection.appendChild(wrap);
  });
}

/* ---------------- CLICK HANDLER ---------------- */
document.body.addEventListener("click", async e => {

  /* TOGGLE SUBMISSIONS */
  if (e.target.classList.contains("toggle")) {
    const adId = e.target.dataset.id;
    const container = e.target.closest("div").nextElementSibling;

    if (container.style.display === "block") {
      container.style.display = "none";
      e.target.textContent = "View Submissions";
      return;
    }

    e.target.textContent = "Hide Submissions";
    container.style.display = "block";
    container.innerHTML = "Loading…";

    const snap = await getDocs(
      query(collection(db, "advert_submissions"), where("advertId", "==", adId))
    );

    if (snap.empty) {
      container.innerHTML = "<div class='muted'>No submissions</div>";
      return;
    }

    let html = `<table><tr><th>User</th><th>Status</th><th>Action</th></tr>`;
    snap.forEach(s => {
      const d = s.data();
      html += `
        <tr>
          <td>${partial(d.userId)}</td>
          <td>${d.status}</td>
          <td>
            <button class="approve btn ghost" data-id="${s.id}">Approve</button>
            <button class="reject btn ghost" data-id="${s.id}">Reject</button>
          </td>
        </tr>
      `;
    });
    html += "</table>";
    container.innerHTML = html;
  }

  /* ---------------- APPROVE ---------------- */
  if (e.target.classList.contains("approve")) {
    const sid = e.target.dataset.id;

    try {
      await runTransaction(db, async tx => {

        /* READS */
        const subRef = doc(db, "advert_submissions", sid);
        const subSnap = await tx.get(subRef);
        if (!subSnap.exists()) throw "Submission missing";

        const s = subSnap.data();
        if (s.status === "approved") throw "Already approved";

        const price = Number(s.unitPrice || 0);
        if (price <= 0) throw "Invalid unit price";

        const payout = Math.round(price * 0.7);
        if (payout <= 0) throw "Computed payout is 0";

        const userRef = doc(db, "users", s.userId);
        const userSnap = await tx.get(userRef);

        /* WRITES */
        tx.update(subRef, {
          status: "approved",
          approvedAt: serverTimestamp(),
          paidAmount: payout
        });

        const bal = Number(userSnap.exists() ? userSnap.data().balance : 0);
        tx.set(userRef, { balance: bal + payout }, { merge: true });
      });

      alert("Approved & credited");
      loadAdverts();
    } catch (err) {
      alert("Approve failed: " + err);
    }
  }

  /* ---------------- REJECT ---------------- */
  if (e.target.classList.contains("reject")) {
    const sid = e.target.dataset.id;
    const note = prompt("Rejection note (optional):", "");

    try {
      await runTransaction(db, async tx => {

        /* READS */
        const subRef = doc(db, "advert_submissions", sid);
        const subSnap = await tx.get(subRef);
        if (!subSnap.exists()) throw "Submission missing";

        const s = subSnap.data();

        /* WRITES */
        tx.update(subRef, {
          status: "rejected",
          rejectedAt: serverTimestamp(),
          rejectionNote: note || null
        });
      });

      alert("Rejected");
      loadAdverts();
    } catch (err) {
      alert("Reject failed: " + err);
    }
  }
});
</script>
</body>
</html>
