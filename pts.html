    .card{background:var(--card);padding:14px;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:8px;}

    .spinner{width:14px;height:14px;border:2px solid rgba(255,255,255,0.22);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite;display:none;}
    @keyframes spin{to{transform:rotate(360deg);}}
    .toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:10px 14px;border-radius:8px;font-size:14px;display:none;}
    .toast.show{display:block;}
  </style>
