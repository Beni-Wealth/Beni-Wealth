<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beni-Wealth — Striker Minigame</title>
  <style>
    :root{--bg:#fff6f0;--card:#ffffff;--accent:#ff6b6b;--muted:#6b7280}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .container{width:100%;max-width:420px;padding:18px}
    .card{background:var(--card);border-radius:16px;padding:18px;box-shadow:0 6px 24px rgba(16,24,40,0.08)}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .title{font-weight:700;font-size:18px}
    .sub{color:var(--muted);font-size:13px}

    /* popup modal */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
    .modal{width:90%;max-width:420px;background:var(--card);border-radius:12px;padding:16px}
    .modal h3{margin:0 0 6px 0}
    .modal p{margin:6px 0;color:var(--muted)}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    button{border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-ghost{background:#f3f4f6;color:#111827}
    .btn-primary{background:var(--accent);color:#fff}

    /* game area */
    .game-area{display:flex;flex-direction:column;align-items:center;gap:12px;padding-top:8px}
    .striker-wrap{position:relative;width:220px;height:420px;background:#fdece6;border-radius:18px;display:flex;align-items:center;justify-content:center}
    .tower{width:60px;height:360px;background:linear-gradient(#f3c46b,#f59e0b);border-radius:30px;position:relative;display:flex;align-items:flex-end;justify-content:center}
    .scale-nums{position:absolute;left:8px;top:12px;color:#7c2d12;font-weight:700;font-size:12px}

    /* rotating stick (the black stuff) */
    .pivot{position:absolute;bottom:50px;width:260px;height:260px;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .stick{width:140px;height:12px;background:#111827;border-radius:8px;transform-origin:20% 50%;box-shadow:0 6px 12px rgba(0,0,0,0.15)}
    .hammer{position:absolute;right:18px;bottom:90px;width:56px;height:56px;border-radius:10px;background:#333;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}

    .controls{display:flex;gap:8px}
    .info{font-size:13px;color:var(--muted)}

    .score-box{margin-top:10px;background:#f8fafc;padding:10px;border-radius:10px;text-align:center}
    .score-number{font-weight:800;font-size:24px}

    @media (max-width:480px){.container{padding:12px}.striker-wrap{width:180px;height:360px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Striker — One Hit</div>
          <div class="sub">Entry fee: ₦20 — One play per created round</div>
        </div>
        <div id="balance" class="sub">Balance: —</div>
      </div>

      <div id="gameRoot" class="game-area">
        <div class="striker-wrap" id="strikerWrap">
          <div class="tower" aria-hidden>
            <div class="scale-nums" id="scaleNums">
              <!-- numbers rendered by JS -->
            </div>
            <!-- puck indicator will be drawn by JS -->
          </div>

          <div class="pivot" aria-hidden>
            <div id="stick" class="stick"></div>
          </div>

          <div class="hammer" id="hammer">HIT</div>
        </div>

        <div class="controls">
          <button id="playBtn" class="btn-primary">Play (₦20)</button>
          <button id="cancelBtn" class="btn-ghost">Cancel</button>
        </div>

        <div id="message" class="info" style="min-height:18px"></div>
        <div id="scoreBox" class="score-box" style="display:none">
          <div class="score-number" id="scoreNumber">0</div>
          <div class="info" id="roundInfo">Round: —</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js";

    // --- Firebase config (your saved config) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDy_L7uJeoaWXbUB-LVk_fBv8yHeRjNjZk",
      authDomain: "beni-wealths.firebaseapp.com",
      projectId: "beni-wealths",
      storageBucket: "beni-wealths.firebasestorage.app",
      messagingSenderId: "807950483822",
      appId: "1:807950483822:web:e10fa87307e041c4d8417f",
      measurementId: "G-Z2XP3YN6NS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    // UI refs
    const playBtn = document.getElementById('playBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const message = document.getElementById('message');
    const stickEl = document.getElementById('stick');
    const hammerEl = document.getElementById('hammer');
    const scoreBox = document.getElementById('scoreBox');
    const scoreNumber = document.getElementById('scoreNumber');
    const roundInfo = document.getElementById('roundInfo');
    const balanceEl = document.getElementById('balance');

    // simple scale numbers render
    (function renderScale(){
      const container = document.getElementById('scaleNums');
      for(let i=0;i<=9;i++){
        const val = 100 - i*10;
        const div = document.createElement('div');
        div.style.marginBottom = '26px';
        div.textContent = val;
        container.appendChild(div);
      }
    })();

    // state
    let currentUser = null;
    let roundId = null;
    let rotating = true;
    let angle = 0; // degrees
    let raf = null;
    let played = false; // ensure single hit

    // animate rotation
    function animate(ts){
      // rotate at fixed speed (deg per second)
      const speed = 160; // deg/sec - tweak to make timing challenging
      angle = (angle + (speed/60)) % 360; // approx per-frame increment
      stickEl.style.transform = `rotate(${angle}deg)`;
      raf = requestAnimationFrame(animate);
    }

    // start animation
    raf = requestAnimationFrame(animate);

    // auth: try to sign in anonymously if no auth
    onAuthStateChanged(auth, (u)=>{
      currentUser = u;
      if(u){
        // try to display balance if present in token claims? We will fetch via callable when needed
        balanceEl.textContent = 'Signed in';
      } else {
        signInAnonymously(auth).catch(()=>{});
      }
    });

    // cancel button -> redirect to mini-games.html
    cancelBtn.addEventListener('click', ()=>{
      window.location.href = 'mini-games.html';
    });

    // Play button -> show entry confirmation then call createRound
    playBtn.addEventListener('click', async ()=>{
      if(played){ message.textContent = 'You already played this round.'; return; }
      const ok = confirm('Entry fee is ₦20. Click OK to accept and pay ₦20. Cancel to go back to mini-games.');
      if(!ok){ window.location.href = 'mini-games.html'; return; }
      message.textContent = 'Creating round and deducting ₦20...';
      playBtn.disabled = true;
      try{
        const createRound = httpsCallable(functions,'createRound');
        const res = await createRound({ game: 'striker', entryFee: 20 });
        if(res.data && res.data.ok){
          roundId = res.data.roundId;
          message.textContent = 'Round created. You have one hit.';
          roundInfo.textContent = 'Round: ' + roundId;
          // allow the user to click the hammer
          hammerEl.style.cursor = 'pointer';
          hammerEl.addEventListener('click', onHit);
        } else {
          throw new Error(res.data?.message || 'Unable to create round');
        }
      }catch(err){
        console.error(err);
        alert(err.message || 'Failed to create round. If your balance is low, top up.');
        message.textContent = '';
        playBtn.disabled = false;
      }
    });

    async function onHit(e){
      if(played){ return; }
      if(!roundId){ alert('No active round. Click Play first.'); return; }
      played = true;
      // stop rotation
      cancelAnimationFrame(raf);
      rotating = false;
      // compute angle and score
      const norm = ((angle % 360) + 360) % 360;
      const diff = Math.min(norm, 360 - norm); // 0..180, 0 is perfectly up
      const rawPower = Math.max(0, 1 - diff/180); // 1 when diff=0, 0 when diff=180
      // use same mapping as server: pow 1.05
      const score = Math.round(Math.pow(rawPower, 1.05) * 100);

      // show score locally
      scoreBox.style.display = 'block';
      scoreNumber.textContent = score;
      message.textContent = 'Submitting score...';

      try{
        const submitScore = httpsCallable(functions, 'submitScore');
        const res = await submitScore({ roundId, rawPower, clientDuration: 0 });
        if(res.data && res.data.ok){
          message.textContent = 'Score accepted: ' + res.data.score;
          scoreNumber.textContent = res.data.score;
        } else {
          message.textContent = 'Score rejected by server.';
          console.warn(res);
        }
      }catch(err){
        console.error(err);
        message.textContent = 'Submission failed: ' + (err.message || 'server error');
      }

      // disable hammer
      hammerEl.style.opacity = '0.4';
      hammerEl.style.pointerEvents = 'none';
      playBtn.disabled = true;
    }

    // security note: page expects callable functions createRound and submitScore to be deployed
  </script>
</body>
</html>
